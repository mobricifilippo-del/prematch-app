<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo-light.png" />
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <a class="brand" href="#" id="nav-home">
      <img src="logo-light.png" alt="PreMatch" class="brand-logo" />
      <span class="brand-text">PreMatch</span>
    </a>
    <nav class="top-actions">
      <button class="btn ghost" id="btn-allenatore">Allenatore</button>
      <button class="btn ghost" id="btn-login">Login</button>
      <button class="btn primary" id="btn-registrazione">Registrazione</button>
    </nav>
  </header>

  <main id="app">

    <!-- VIEW: SPORT (HOME) -->
    <section id="view-sport" class="view active">
      <div class="page-header">
        <h1>Scegli lo sport</h1>
        <p class="subtitle">Seleziona per iniziare</p>
      </div>

      <div class="grid-sport">
        <!-- ATTENZIONE: solo qui ho cambiato i percorsi in images/... -->
        <div class="card-sport" data-sport="calcio">
          <img src="images/calcio.jpg" alt="Calcio" loading="lazy" />
          <h3>Calcio</h3>
        </div>

        <div class="card-sport" data-sport="futsal">
          <img src="images/futsal.jpg" alt="Futsal" loading="lazy" />
          <h3>Futsal</h3>
        </div>

        <div class="card-sport" data-sport="basket">
          <img src="images/basket.jpg" alt="Basket" loading="lazy" />
          <h3>Basket</h3>
        </div>

        <div class="card-sport" data-sport="volley">
          <img src="images/volley.jpg" alt="Volley" loading="lazy" />
          <h3>Volley</h3>
        </div>

        <div class="card-sport" data-sport="rugby">
          <img src="images/rugby.jpg" alt="Rugby" loading="lazy" />
          <h3>Rugby</h3>
        </div>

        <div class="card-sport" data-sport="pallanuoto">
          <img src="images/pallanuoto.jpg" alt="Pallanuoto" loading="lazy" />
          <h3>Pallanuoto</h3>
        </div>
      </div>
    </section>

    <!-- VIEW: FILTRI (GENERE/REGIONE/CAMPIONATO A TENDINA) -->
    <section id="view-filtri" class="view">
      <button class="btn chip ghost back" data-back>&larr; Indietro</button>

      <div class="page-header compact">
        <h1>Seleziona il genere</h1>
      </div>

      <div class="chips">
        <button class="chip" data-genere="maschile">Maschile</button>
        <button class="chip" data-genere="femminile">Femminile</button>
      </div>

      <div class="accordion">
        <!-- Regione -->
        <details id="acc-regione" class="acc">
          <summary class="acc-title">Regione</summary>
          <div class="acc-body chips">
            <button class="chip" data-regione="Lazio">Lazio</button>
            <button class="chip" data-regione="Lombardia">Lombardia</button>
            <button class="chip" data-regione="Sicilia">Sicilia</button>
            <button class="chip" data-regione="Piemonte">Piemonte</button>
            <button class="chip" data-regione="Veneto">Veneto</button>
            <button class="chip" data-regione="Emilia-Romagna">Emilia-Romagna</button>
          </div>
        </details>

        <!-- Campionato -->
        <details id="acc-campionato" class="acc">
          <summary class="acc-title">Campionato</summary>
          <div class="acc-body chips" id="chips-campionati">
            <!-- popolato da app.js in base allo sport scelto -->
          </div>
        </details>
      </div>
    </section>

    <!-- VIEW: ELENCO SOCIETÀ -->
    <section id="view-societa-list" class="view">
      <button class="btn chip ghost back" data-back>&larr; Indietro</button>

      <div class="page-header compact">
        <h1 id="riepilogo-filtri">Sport • Genere • Regione • Campionato</h1>
      </div>

      <div id="lista-societa" class="list-societa">
        <!-- cards società create da app.js -->
      </div>
    </section>

    <!-- VIEW: DETTAGLIO SOCIETÀ -->
    <section id="view-societa" class="view">
      <button class="btn chip ghost back" data-back>&larr; Indietro</button>

      <div class="societa-hero">
        <div class="societa-logo-wrap">
          <!-- il logo della società viene impostato da app.js -->
          <img id="societa-logo" class="societa-logo" src="" alt="Logo società" />
        </div>
        <div>
          <h1 id="societa-nome">Nome Società</h1>
          <p class="muted" id="societa-meta">Categoria • Genere • Regione</p>
        </div>

        <button id="btn-prematch" class="btn round primary big">
          <span>PM</span>
        </button>
      </div>

      <div class="societa-actions">
        <button class="btn pill" id="btn-info">Informazioni</button>
        <button class="btn pill" id="btn-gallery">Galleria foto</button>
        <button class="btn pill" id="btn-matches">Match in programma</button>
      </div>

      <div id="societa-content"><!-- contenuto dinamico --></div>
    </section>

  </main>

  <footer class="site-footer">
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <script src="app.js"></script>
</body>
</html>
