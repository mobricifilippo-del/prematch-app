<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PreMatch</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="style.css">
  <!-- il ?v forza l‚Äôaggiornamento cache -->
  <script src="app.js?v=8" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="PreMatch" />
      <span>PreMatch</span>
    </div>
  </header>

  <!-- HOME -->
  <main id="home" class="screen active">
    <section class="hero">
      <h1>Scegli lo sport</h1>
      <p>Esplora le societ√† e organizza il PreMatch. Navigazione libera, semplice e veloce.</p>
    </section>

    <div id="sportsGrid" class="sports-grid"></div>

    <noscript>
      <p style="margin-top:16px;">Attiva JavaScript per vedere gli sport.</p>
    </noscript>
  </main>

  <!-- REGIONI -->
  <section id="screen-regioni" class="screen">
    <button class="back" onclick="goBack()">‚Üê Indietro</button>
    <h2>Scegli la regione</h2>
    <p class="meta">Sport: <span id="metaSport"></span></p>
    <div id="regionList" class="chip-wrap"></div>
  </section>

  <!-- GENERE -->
  <section id="screen-genere" class="screen">
    <button class="back" onclick="goBack()">‚Üê Indietro</button>
    <h2>Seleziona il genere</h2>
    <div class="chip-wrap">
      <button class="chip" onclick="selectGender('Maschile')">Maschile</button>
      <button class="chip" onclick="selectGender('Femminile')">Femminile</button>
    </div>
  </section>

  <!-- CAMPIONATI -->
  <section id="screen-campionati" class="screen">
    <button class="back" onclick="goBack()">‚Üê Indietro</button>
    <h2>Scegli il campionato</h2>
    <div id="leagueList" class="chip-wrap"></div>
  </section>

  <!-- SOCIET√Ä -->
  <section id="screen-societa" class="screen">
    <button class="back" onclick="goBack()">‚Üê Indietro</button>
    <h2>Societ√†</h2>
    <div id="clubList" class="card-list"></div>
  </section>

  <!-- DETTAGLIO SOCIET√Ä -->
  <section id="screen-club" class="screen">
    <button class="back" onclick="goBack()">‚Üê Indietro</button>
    <h2 id="clubName">Societ√†</h2>
    <p class="meta">
      Sport: <span id="clubSport"></span> ‚Ä¢
      Regione: <span id="clubRegion"></span> ‚Ä¢
      Genere: <span id="clubGender"></span>
    </p>

    <div class="panel">
      <h3>Prossime partite</h3>
      <div id="matchList"></div>
    </div>

    <div class="panel">
      <h3>Sponsor della societ√†</h3>
      <div id="sponsorList" class="badge-wrap"></div>
    </div>

    <!-- Pulsante ‚ÄúCREA PREMATCH‚Äù ben visibile -->
    <div class="cta-fixed">
      <button class="btn-primary" onclick="openPrematch()">ü§ù CREA PREMATCH</button>
    </div>
  </section>

  <!-- MODALE PREMATCH -->
  <div id="prematchModal" class="modal">
    <div class="modal__dialog">
      <div class="modal__header">
        <h3>Crea PreMatch</h3>
        <button class="icon-btn" onclick="closePrematch()">‚úï</button>
      </div>

      <div class="modal__body">
        <label class="lbl">Scegli la maglia</label>
        <div id="kitColors" class="color-grid">
          <!-- swatch generati da JS -->
        </div>

        <label class="lbl" style="margin-top:14px;">Note (opzionale)</label>
        <input id="noteInput" class="input" type="text" placeholder="Es. richiesta anticipo di 30 min">
      </div>

      <div class="modal__footer">
        <button class="btn-outline" onclick="closePrematch()">Annulla</button>
        <button class="btn-primary" onclick="sendPrematch()">Invia richiesta</button>
      </div>
    </div>
  </div>
</body>
</html>
