<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PreMatch</title>
  <link rel="icon" href="images/logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
  </header>

  <!-- Home: scegli lo sport -->
  <main id="home" class="screen active">
    <section class="hero">
      <h1>Scegli lo sport</h1>
      <p>Esplora società e organizza i PreMatch. Nessuna registrazione richiesta.</p>
    </section>

    <section class="grid" id="sportsGrid">
      <!-- Card sport generate da app.js -->
    </section>
  </main>

  <!-- Step 2: Regioni -->
  <main id="regioni" class="screen">
    <button class="back" onclick="goBack()">← Indietro</button>
    <h2>Scegli la regione</h2>
    <section class="grid" id="regioniGrid"></section>
  </main>

  <!-- Step 3: Genere -->
  <main id="genere" class="screen">
    <button class="back" onclick="goBack()">← Indietro</button>
    <h2>Seleziona il genere</h2>
    <section class="choices">
      <button class="pill" onclick="selectGenere('M')">Maschile</button>
      <button class="pill" onclick="selectGenere('F')">Femminile</button>
    </section>
  </main>

  <!-- Step 4: Società -->
  <main id="societa" class="screen">
    <button class="back" onclick="goBack()">← Indietro</button>
    <h2>Scegli la società</h2>
    <section class="list" id="societaList"></section>
  </main>

  <!-- Step 5: Dettaglio Società (partite + sponsor della società) -->
  <main id="club" class="screen">
    <button class="back" onclick="goBack()">← Indietro</button>
    <h2 id="clubTitle">Società</h2>

    <section>
      <h3>Prossime partite</h3>
      <div id="matchesList" class="cards"></div>
    </section>

    <section>
      <h3>Sponsor della società</h3>
      <div id="sponsorStrip" class="sponsor-strip"></div>
    </section>
  </main>

  <footer class="foot">© PreMatch — semplice, pulita, veloce. Privacy by design.</footer>

  <script src="app.js"></script>
</body>
</html>
