<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      margin: 1rem;
    }
    nav button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #388e3c;
    }
    .content {
      padding: 1rem;
    }
    .card {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    .status {
      padding: 0.4rem;
      border-radius: 4px;
      font-weight: bold;
    }
    .confirmed {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
    .pending {
      background-color: #ffccbc;
      color: #d84315;
    }
  </style>
</head>
<body>
  <header>⚽ PreMatch – App Demo</header>
  <nav>
    <button onclick="showSport('calcio')">Calcio</button>
    <button onclick="showSport('basket')">Basket</button>
    <button onclick="showSport('volley')">Volley</button>
    <button onclick="showSport('futsal')">Futsal</button>
    <button onclick="showSport('altri')">Altri sport</button>
  </nav>
  <div class="content" id="content">
    <h2>Benvenuto su PreMatch</h2>
    <p>Seleziona uno sport per esplorare le società e le prossime partite.</p>
  </div>

  <script>
    function showSport(sport) {
      let content = document.getElementById("content");
      if (sport === "calcio") {
        content.innerHTML = `
          <h2>Società di Calcio</h2>
          <div class="card">
            <h3>AS Roma</h3>
            <p>Prossima partita: Domenica ore 15:00</p>
            <p class="status confirmed">✅ PreMatch Confermato</p>
          </div>
          <div class="card">
            <h3>SS Lazio</h3>
            <p>Prossima partita: Domenica ore 18:00</p>
            <p class="status pending">⏳ PreMatch in attesa di verifica</p>
          </div>
        `;
      } else if (sport === "basket") {
        content.innerHTML = `
          <h2>Società di Basket</h2>
          <div class="card">
            <h3>Olimpia Milano</h3>
            <p>Prossima partita: Sabato ore 20:30</p>
            <p class="status confirmed">✅ PreMatch Confermato</p>
          </div>
          <div class="card">
            <h3>Virtus Bologna</h3>
            <p>Prossima partita: Venerdì ore 21:00</p>
            <p class="status pending">⏳ PreMatch in attesa di verifica</p>
          </div>
        `;
      } else if (sport === "volley") {
        content.innerHTML = `
          <h2>Società di Volley</h2>
          <div class="card">
            <h3>Imoco Conegliano</h3>
            <p>Prossima partita: Sabato ore 17:00</p>
            <p class="status confirmed">✅ PreMatch Confermato</p>
          </div>
          <div class="card">
            <h3>Lube Civitanova</h3>
            <p>Prossima partita: Domenica ore 19:00</p>
            <p class="status pending">⏳ PreMatch in attesa di verifica</p>
          </div>
        `;
      } else if (sport === "futsal") {
        content.innerHTML = `
          <h2>Società di Futsal</h2>
          <div class="card">
            <h3>Italservice Pesaro</h3>
            <p>Prossima partita: Sabato ore 16:00</p>
            <p class="status confirmed">✅ PreMatch Confermato</p>
          </div>
          <div class="card">
            <h3>Feldi Eboli</h3>
            <p>Prossima partita: Domenica ore 18:30</p>
            <p class="status pending">⏳ PreMatch in attesa di verifica</p>
          </div>
        `;
      } else {
        content.innerHTML = `
          <h2>Altri Sport</h2>
          <p>Badminton, Tennis tavolo, Hockey prato, ecc.</p>
        `;
      }
    }
  </script>
</body>
</html>
