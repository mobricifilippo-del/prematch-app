<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra superiore -->
  <header class="topbar">
    <div class="brand">
      <img src="images/logo-light.png" alt="PreMatch Logo">
      <span>PreMatch</span>
    </div>
    <nav class="auth-links">
      <a href="#">Allenatore</a>
      <a href="#">Login</a>
      <a href="#" class="highlight">Registrazione</a>
    </nav>
  </header>

  <!-- Home: scelta sport -->
  <section id="view-sport" class="view active">
    <h2>Scegli lo sport</h2>
    <p>Seleziona per iniziare</p>
    <div class="sport-grid">
      <div class="card-sport" data-sport="calcio">
        <img src="images/calcio.jpg" alt="Calcio">
        <h3>Calcio</h3>
      </div>
      <div class="card-sport" data-sport="futsal">
        <img src="images/futsal.jpg" alt="Futsal">
        <h3>Futsal</h3>
      </div>
      <div class="card-sport" data-sport="basket">
        <img src="images/basket.jpg" alt="Basket">
        <h3>Basket</h3>
      </div>
      <div class="card-sport" data-sport="volley">
        <img src="images/volley.jpg" alt="Volley">
        <h3>Volley</h3>
      </div>
      <div class="card-sport" data-sport="rugby">
        <img src="images/rugby.jpg" alt="Rugby">
        <h3>Rugby</h3>
      </div>
      <div class="card-sport" data-sport="pallanuoto">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto">
        <h3>Pallanuoto</h3>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
