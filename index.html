<style>
:root{
  --bg:#0b1220; --bg2:#0a1326; --panel:#0f1828; --line:#ffffff12;
  --text:#e5e7eb; --muted:#94a3b8;
  --brand:#16a34a; --brand2:#22c55e; --chip:#38bdf8;
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; color:var(--text);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:radial-gradient(80% 60% at 50% 0%,#0d1b31 0%,var(--bg) 60%,#090f1a 100%);
}
a{color:inherit;text-decoration:none}
.wrap{max-width:1100px;margin:0 auto;padding:18px 14px 40px}

/* topbar */
.topbar{position:sticky;top:0;z-index:10;display:flex;align-items:center;justify-content:space-between;
  gap:12px;padding:12px 14px;background:linear-gradient(180deg,#0b1220ee,#0b122066);border-bottom:1px solid var(--line);backdrop-filter:blur(8px)}
.brand{display:flex;align-items:center;gap:10px;font-weight:800}
.brand-logo{width:26px;height:26px;border-radius:50%;display:grid;place-items:center;background:var(--brand);color:#0b1220;font-weight:900;box-shadow:0 6px 18px rgba(22,163,74,.45)}
.actions{display:flex;gap:8px}
.btn{padding:9px 14px;border-radius:12px;font-weight:700;border:1px solid var(--line);cursor:pointer;transition:.18s transform,.18s box-shadow}
.btn:active{transform:scale(.98)}
.btn.primary{background:var(--brand);color:#0b1220;box-shadow:0 10px 24px rgba(22,163,74,.35)}
.btn.ghost{background:#ffffff0f}

/* titolo */
h1{margin:6px 0 6px;font-size:2rem}
.sub{color:var(--muted);font-size:.98rem}

/* griglia sport in home */
.grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));margin-top:16px}
.tile{display:flex;align-items:center;gap:16px;padding:18px 20px;border-radius:20px;background:linear-gradient(180deg,#ffffff08,#ffffff05);border:1px solid var(--line);position:relative;transition:.18s transform,.18s box-shadow}
.tile:hover{box-shadow:0 8px 24px #0006}
.tile:active{transform:scale(.985)}
.label{font-weight:800}
.small{color:var(--muted);font-size:.92rem;margin-top:2px}
.chip{position:absolute;right:14px;top:14px;padding:8px 12px;border-radius:12px;background:#0ea5e9;color:#fff;font-weight:800;font-size:.9rem;box-shadow:0 4px 12px rgba(14,165,233,.4)}

/* icone rotonde */
.icon{width:64px;height:64px;border-radius:50%;display:grid;place-items:center;
  background:radial-gradient(120% 120% at 30% 20%,var(--g1) 0%,var(--g2) 70%);
  box-shadow:inset 0 0 0 2px #ffffff14,0 8px 18px #0006}
.icon svg{width:30px;height:30px;filter:drop-shadow(0 1px 0 #0006)}

/* liste e card */
.card{background:var(--panel);border:1px solid var(--line);border-radius:22px;padding:22px;box-shadow:0 10px 30px #0006}
.list{display:grid;gap:14px}
.item{padding:16px;border-radius:16px;border:1px solid var(--line);background:linear-gradient(180deg,#ffffff08,#ffffff05);display:flex;align-items:center;justify-content:space-between;gap:12px}
.left{display:flex;align-items:center;gap:12px}
.logo{width:44px;height:44px;border-radius:12px;background:#ffffff12;display:grid;place-items:center;font-weight:900}
.badge{font-weight:800;font-size:.85rem;padding:6px 10px;border-radius:10px}
.ok{background:#22c55e20;color:#22c55e;border:1px solid #22c55e40}
.wait{background:#fb923c20;color:#fb923c;border:1px solid #fb923c40}

.footer{margin-top:18px;text-align:center;color:var(--muted);font-size:.9rem}
.footer a{color:#9dd2ff}
hr.sep{border:none;border-top:1px solid var(--line);margin:14px 0}
@media (max-width:480px){.icon{width:56px;height:56px}.chip{top:10px;right:10px}}
</style>
</head>
