<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PreMatch</title>

  <!-- Hint per gh-pages: se pubblichi in /prematch, metti qui /prematch/ -->
  <meta name="gh-base" content="" />

  <link rel="stylesheet" href="style.css?v=5" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <img class="logo" data-src="images/logo-light.png" alt="PreMatch" />
      <span class="brand">PreMatch</span>
    </div>
    <nav class="actions">
      <button class="btn btn-ghost" id="btnCoach">Allenatore</button>
      <button class="btn btn-ghost">Login</button>
      <button class="btn btn-primary">Registrazione</button>
    </nav>
  </header>

  <main id="view">
    <!-- HOME: scelta sport -->
    <section id="home" class="screen active">
      <h1 class="title">Scegli lo sport</h1>
      <p class="subtitle">Seleziona per iniziare</p>

      <div class="sports-grid">
        <button class="sport-card" data-sport="calcio">
          <div class="imgwrap"><img data-src="images/sports/calcio.jpg" alt="Calcio" /></div>
          <div class="label">Calcio</div>
        </button>

        <button class="sport-card" data-sport="futsal">
          <div class="imgwrap"><img data-src="images/sports/futsal.jpg" alt="Futsal" /></div>
          <div class="label">Futsal</div>
        </button>

        <button class="sport-card" data-sport="basket">
          <div class="imgwrap"><img data-src="images/sports/basket.jpg" alt="Basket" /></div>
          <div class="label">Basket</div>
        </button>

        <button class="sport-card" data-sport="volley">
          <div class="imgwrap"><img data-src="images/sports/volley.jpg" alt="Volley" /></div>
          <div class="label">Volley</div>
        </button>

        <button class="sport-card" data-sport="rugby">
          <div class="imgwrap"><img data-src="images/sports/rugby.jpg" alt="Rugby" /></div>
          <div class="label">Rugby</div>
        </button>

        <button class="sport-card" data-sport="pallanuoto">
          <div class="imgwrap"><img data-src="images/sports/pallanuoto.jpg" alt="Pallanuoto" /></div>
          <div class="label">Pallanuoto</div>
        </button>
      </div>
    </section>

    <!-- GENERE -->
    <section id="gender" class="screen">
      <h1 class="title">Seleziona il genere</h1>
      <div class="pill-row">
        <button class="pill" data-gender="M">Maschile</button>
        <button class="pill" data-gender="F">Femminile</button>
      </div>
      <div class="footer-nav">
        <button class="btn btn-ghost" data-back>Indietro</button>
      </div>
    </section>

    <!-- REGIONE (tabella a comparsa sotto i pill) -->
    <section id="region" class="screen">
      <h1 class="title">Seleziona la regione</h1>
      <div class="table-list" id="regionList"></div>
      <div class="footer-nav">
        <button class="btn btn-ghost" data-back>Indietro</button>
      </div>
    </section>

    <!-- CAMPIONATO -->
    <section id="league" class="screen">
      <h1 class="title">Seleziona il campionato</h1>
      <div class="table-list" id="leagueList"></div>
      <div class="footer-nav">
        <button class="btn btn-ghost" data-back>Indietro</button>
      </div>
    </section>

    <!-- SOCIETÀ (lista) -->
    <section id="clubs" class="screen">
      <h1 class="title">Scegli la società</h1>
      <div class="card-list" id="clubList"></div>
      <div class="footer-nav">
        <button class="btn btn-ghost" data-back>Indietro</button>
      </div>
    </section>

    <!-- PAGINA SOCIETÀ -->
    <section id="clubPage" class="screen">
      <div class="club-hero">
        <div class="club-logo">
          <img id="clubLogo" data-src="images/clubs/roma-nord.png" alt="Logo società" />
        </div>
        <div>
          <h1 id="clubName" class="title">ASD Roma Nord</h1>
          <div id="clubMeta" class="meta">Eccellenza • Femminile • Lazio</div>
        </div>
      </div>

      <div class="cta-row">
        <button class="prematch-btn" id="btnPrematch">
          <span>PreMatch</span>
        </button>
      </div>

      <details class="accordion">
        <summary>Informazioni</summary>
        <div class="acc-body" id="clubInfo">Impianto: Via dello Sport 1</div>
      </details>

      <div class="footer-nav">
        <button class="btn btn-ghost" data-back>Indietro</button>
      </div>
    </section>
  </main>

  <footer class="copyright">
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <script src="app.js?v=5"></script>
</body>
</html>
