<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>PreMatch</title>

  <!-- ====== CSS INTEGRATO (singolo file) ====== -->
  <style>
    :root{
      --bg:#0f1113;
      --panel:#15181c;
      --muted:#a6b0b9;
      --text:#e9eef3;
      --brand:#2bd66f;
      --brand-2:#23b45e;
      --pill:#1d2228;
      --danger:#ff4d4f;
      --ring: 0 0 0 8px rgba(43,214,111,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,sans-serif;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:960px;margin:0 auto;padding:0 16px}

    /* Header */
    header{
      position:sticky;top:0;z-index:50;
      background:rgba(15,17,19,.9);backdrop-filter:saturate(120%) blur(8px);
      border-bottom:1px solid #1b2026;
    }
    .bar{display:flex;align-items:center;justify-content:space-between;padding:10px 6px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:28px;height:28px;object-fit:contain;border-radius:6px;background:#0b0d0f}
    .brand strong{color:var(--brand);font-weight:800;letter-spacing:.2px}
    .actions{display:flex;align-items:center;gap:10px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      height:36px;padding:0 14px;border-radius:12px;border:1px solid #232a32;
      background:#14181d;color:#e9eef3;font-weight:600;box-shadow:none;
    }
    .btn:hover{border-color:#2c333d}
    .btn.brand{background:var(--brand);border:none;color:#06130b;font-weight:800}
    .btn.brand:active{background:var(--brand-2)}

    /* Titoli sezione */
    h1{font-size:40px;line-height:1.1;margin:22px 0 6px}
    .subtitle{color:var(--muted);margin:0 0 18px}

    /* Grid sport */
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:28px}
    @media (min-width:880px){ .grid{gap:18px} }
    .card{
      background:var(--panel);border:1px solid #1b2026;border-radius:16px;
      overflow:hidden;box-shadow:var(--shadow);position:relative;
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 14px 34px rgba(0,0,0,.45)}
    .card.selected{outline:0;box-shadow:var(--ring), var(--shadow);border-color:#26323a}
    .card img{width:100%;height:170px;display:block;object-fit:cover;background:#0c0f12}
    .card .label{
      padding:10px 14px;background:#12161a;border-top:1px solid #1b2026;
      font-weight:800;letter-spacing:.3px;color:var(--brand);font-size:22px;
    }

    /* Pills (genere/regioni/leghe) */
    .pills{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0 22px}
    .pill{
      background:var(--pill);border:1px solid #232a32;color:#d7dde3;
      padding:10px 14px;border-radius:999px;font-weight:700
    }
    .pill:active{transform:scale(.98)}
    .pill.brand{background:var(--brand);border-color:transparent;color:#062313}
    .back-wrap{margin:26px 0}
    .back{background:#12161a;border:1px solid #232a32;border-radius:12px;padding:10px 14px;font-weight:700}

    /* Vista società */
    .societa-head{display:flex;gap:18px;align-items:center;margin:8px 0 18px}
    .logo-round{
      width:120px;height:120px;border-radius:999px;background:#0f1317;border:1px solid #232a32;
      display:grid;place-items:center;overflow:hidden
    }
    .logo-round img{width:84px;height:84px;object-fit:contain}
    .cta-round{
      width:104px;height:104px;border-radius:999px;background:var(--brand);display:grid;place-items:center;
      color:#062313;font-weight:900;box-shadow:0 0 0 12px rgba(43,214,111,.09), 0 10px 30px rgba(0,0,0,.35)
    }
    .societa-meta{color:var(--muted);margin:2px 0 6px}

    /* Footer note */
    footer{color:#9aa3ac;font-size:14px;border-top:1px solid #1b2026;margin-top:30px}
    footer .container{padding:14px 16px}
    .hidden{display:none}
  </style>
</head>

<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div class="container bar">
      <div class="brand">
        <img src="images/logo-light.png" alt="PreMatch" onerror="this.style.display='none'">
        <strong>PreMatch</strong>
      </div>
      <nav class="actions">
        <a class="btn" href="#" id="nav-allenatore">Allenatore</a>
        <a class="btn" href="#" id="nav-login">Login</a>
        <a class="btn brand" href="#" id="nav-registrazione">Registrazione</a>
      </nav>
    </div>
  </header>

  <main class="container" id="app" style="padding: 8px 16px 24px">
    <!-- ====== VIEW: HOME (SPORT) ====== -->
    <section id="view-home">
      <h1>Scegli lo sport</h1>
      <p class="subtitle">Seleziona per iniziare</p>

      <div class="grid" id="sport-grid">
        <!-- Le card vengono generate da JS usando questi dati -->
      </div>
    </section>

    <!-- ====== VIEW: GENERE ====== -->
    <section id="view-genere" class="hidden">
      <h1>Seleziona il genere</h1>
      <div class="pills">
        <button class="pill" data-gen="maschile">Maschile</button>
        <button class="pill" data-gen="femminile">Femminile</button>
      </div>
      <div class="back-wrap"><button class="back" data-go="home">Indietro</button></div>
    </section>

    <!-- ====== VIEW: REGIONE ====== -->
    <section id="view-regione" class="hidden">
      <h1>Seleziona la regione</h1>
      <div class="pills" id="regioni"></div>
      <div class="back-wrap"><button class="back" data-go="genere">Indietro</button></div>
    </section>

    <!-- ====== VIEW: CAMPIONATO ====== -->
    <section id="view-campionato" class="hidden">
      <h1>Seleziona il campionato</h1>
      <div class="pills" id="campionati"></div>
      <div class="back-wrap"><button class="back" data-go="regione">Indietro</button></div>
    </section>

    <!-- ====== VIEW: SOCIETÀ LIST ====== -->
    <section id="view-societa" class="hidden">
      <h1>Scegli la società</h1>
      <div id="lista-societa" class="pills"></div>
      <div class="back-wrap"><button class="back" data-go="campionato">Indietro</button></div>
    </section>

    <!-- ====== VIEW: PAGINA SOCIETÀ ====== -->
    <section id="view-pagina-societa" class="hidden">
      <div class="societa-head">
        <div class="logo-round"><img id="soc-logo" src="images/logo-light.png" alt="Logo"></div>
        <div>
          <h1 id="soc-nome" style="margin:0 0 4px">Società</h1>
          <div id="soc-meta" class="societa-meta">—</div>
        </div>
        <div style="margin-left:auto">
          <div class="cta-round" id="btn-prematch">PM</div>
        </div>
      </div>

      <div class="pills">
        <button class="pill">Informazioni</button>
        <button class="pill">Galleria foto</button>
        <button class="pill">Match in programma</button>
      </div>

      <div class="back-wrap"><button class="back" data-go="societa">Indietro</button></div>
    </section>
  </main>

  <footer>
    <div class="container">
      © PreMatch — semplice, pulita, veloce. Privacy by design.
    </div>
  </footer>

  <!-- ====== JS INTEGRATO (singolo file) ====== -->
  <script>
    // ------- Stato di navigazione -------
    const state = {
      sport:null, genere:null, regione:null, campionato:null, societa:null
    };

    // ------- Dati di base -------
    const SPORTS = [
      { key:'calcio',     label:'Calcio',     img:'images/calcio.jpg' },
      { key:'futsal',     label:'Futsal',     img:'images/futsal.jpg' },
      { key:'basket',     label:'Basket',     img:'images/basket.jpg' },
      { key:'volley',     label:'Volley',     img:'images/volley.jpg' },
      { key:'rugby',      label:'Rugby',      img:'images/rugby.jpg' },
      { key:'pallanuoto', label:'Pallanuoto', img:'images/pallanuoto.jpg' }
    ];
    const REGIONI = ['Lazio','Lombardia','Sicilia','Piemonte','Veneto','Emilia-Romagna'];
    const CAMPIONATI = ['Eccellenza','Promozione'];
    // Società di esempio (possiamo aggiungere)
    const SOCIETA = [
      { nome:'ASD Roma Nord',  logo:'images/logo-light.png', regione:'Lazio', campionato:'Eccellenza',  genere:'femminile' },
      { nome:'Virtus Marino',  logo:'images/logo-light.png', regione:'Lazio', campionato:'Eccellenza',  genere:'femminile' }
    ];

    // ------- Utilità -------
    function qs(id){ return document.getElementById(id); }
    function show(id){
      // Nasconde tutte le sezioni e mostra solo quella richiesta
      document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden'));
      qs(id).classList.remove('hidden');
      window.scrollTo({top:0,behavior:'instant'});
    }
    function goTo(view){ show('view-' + view); }

    // ------- Render Sport Grid -------
    function renderSports(){
      const grid = qs('sport-grid');
      grid.innerHTML = '';
      SPORTS.forEach(s=>{
        const card = document.createElement('div');
        card.className = 'card card-sport';
        card.dataset.sport = s.key;
        card.innerHTML = `
          <img src="${s.img}" alt="${s.label}"
               onerror="this.style.display='none'">
          <div class="label">${s.label}</div>`;
        grid.appendChild(card);
      });

      // Interazione: lampo + cambio pagina
      grid.querySelectorAll('.card-sport').forEach(card=>{
        card.addEventListener('click', () => {
          state.sport = card.dataset.sport;
          card.classList.add('selected');
          setTimeout(()=>{ renderGenere(); goTo('genere'); }, 150);
        }, {passive:true});
      });
    }

    // ------- Genere -------
    function renderGenere(){
      const pills = qs('view-genere').querySelectorAll('[data-gen]');
      pills.forEach(btn=>{
        btn.onclick = () => {
          state.genere = btn.dataset.gen;
          renderRegioni();
          goTo('regione');
        };
      });
    }

    // ------- Regioni -------
    function renderRegioni(){
      const wrap = qs('regioni');
      wrap.innerHTML = '';
      REGIONI.forEach(r=>{
        const b = document.createElement('button');
        b.className = 'pill';
        b.textContent = r;
        b.onclick = () => { state.regione = r; renderCampionati(); goTo('campionato'); };
        wrap.appendChild(b);
      });
    }

    // ------- Campionati -------
    function renderCampionati(){
      const wrap = qs('campionati');
      wrap.innerHTML = '';
      CAMPIONATI.forEach(c=>{
        const b = document.createElement('button');
        b.className = 'pill';
        b.textContent = c;
        b.onclick = () => { state.campionato = c; renderSocieta(); goTo('societa'); };
        wrap.appendChild(b);
      });
    }

    // ------- Lista Società -------
    function renderSocieta(){
      const wrap = qs('lista-societa');
      wrap.innerHTML = '';
      const list = SOCIETA.filter(s =>
        (!state.regione || s.regione===state.regione) &&
        (!state.campionato || s.campionato===state.campionato) &&
        (!state.genere || s.genere===state.genere)
      );
      if(list.length===0){
        const b = document.createElement('div');
        b.className = 'pill';
        b.textContent = 'Nessuna società trovata (demo)';
        wrap.appendChild(b);
        return;
      }
      list.forEach(soc=>{
        const b = document.createElement('button');
        b.className = 'pill';
        b.textContent = soc.nome;
        b.onclick = () => { state.societa = soc; openPaginaSocieta(soc); };
        wrap.appendChild(b);
      });
    }

    // ------- Pagina Società -------
    function openPaginaSocieta(soc){
      qs('soc-nome').textContent = soc.nome;
      qs('soc-meta').textContent = `${state.campionato} • ${state.genere?.[0]?.toUpperCase()+state.genere?.slice(1)} • ${state.regione}`;
      const img = qs('soc-logo');
      img.src = soc.logo || 'images/logo-light.png';
      img.onerror = () => { img.src = 'images/logo-light.png'; };
      goTo('pagina-societa');
    }

    // ------- Bottoni Indietro -------
    document.querySelectorAll('[data-go]').forEach(b=>{
      b.addEventListener('click', ()=>{
        const to = b.getAttribute('data-go');
        if(to==='home')        show('view-home');
        else if(to==='genere') show('view-genere');
        else if(to==='regione')show('view-regione');
        else if(to==='campionato') show('view-campionato');
        else if(to==='societa') show('view-societa');
      });
    });

    // ------- Init -------
    renderSports();
    show('view-home');
  </script>
</body>
</html>
