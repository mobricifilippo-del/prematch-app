<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>
  <link rel="icon" href="images/logo.png" />
  <!-- ATTENZIONE: minuscolo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
  </header>

  <!-- HOME -->
  <main id="home" class="screen active">
    <section class="hero">
      <h1>Scegli lo sport</h1>
      <p>Esplora società e organizza in PreMatch. Nessuna registrazione richiesta per la navigazione.</p>
    </section>

    <section class="sports-grid">
      <div class="card" onclick="selectSport('calcio')">
        <img src="images/calcio.jpg" alt="Calcio" />
        <h3>Calcio</h3>
      </div>
      <div class="card" onclick="selectSport('futsal')">
        <img src="images/futsal.jpg" alt="Futsal" />
        <h3>Futsal</h3>
      </div>
      <div class="card" onclick="selectSport('basket')">
        <img src="images/basket.jpg" alt="Basket" />
        <h3>Basket</h3>
      </div>
      <div class="card" onclick="selectSport('rugby')">
        <img src="images/rugby.jpg" alt="Rugby" />
        <h3>Rugby</h3>
      </div>
      <div class="card" onclick="selectSport('volley')">
        <img src="images/volley.jpg" alt="Volley" />
        <h3>Volley</h3>
      </div>
      <div class="card" onclick="selectSport('beachvolley')">
        <img src="images/beachvolley.jpg" alt="Beach Volley" />
        <h3>Beach Volley</h3>
      </div>
      <div class="card" onclick="selectSport('pallanuoto')">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto" />
        <h3>Pallanuoto</h3>
      </div>
    </section>
  </main>

  <footer class="foot">
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <!-- Carica la libreria Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
