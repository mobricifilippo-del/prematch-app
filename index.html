<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>
  <link rel="icon" href="images/logo.png" />
  <!-- CSS corretto -->
  <link rel="stylesheet" href="Style.css" />
  <!-- JS corretto -->
  <script src="app.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
    <nav class="nav">
      <button class="link" onclick="show('#home')">Home</button>
      <button class="link" onclick="show('#clubs')">Società</button>
      <button class="link" onclick="show('#matches')">Partite</button>
      <button class="link" onclick="show('#sponsors')">Sponsor</button>
    </nav>
  </header>

  <!-- HOME -->
  <main id="home" class="screen active">
    <section class="hero">
      <h1>Scegli lo sport</h1>
      <div class="grid">
        <div class="card"><img src="images/calcio.jpg" alt="Calcio"><h3>Calcio</h3></div>
        <div class="card"><img src="images/futsal.jpg" alt="Futsal"><h3>Futsal</h3></div>
        <div class="card"><img src="images/basket.jpg" alt="Basket"><h3>Basket</h3></div>
        <div class="card"><img src="images/rugby.jpg" alt="Rugby"><h3>Rugby</h3></div>
        <div class="card"><img src="images/volley.jpg" alt="Volley"><h3>Volley</h3></div>
        <div class="card"><img src="images/beachvolley.jpg" alt="Beach Volley"><h3>Beach Volley</h3></div>
        <div class="card"><img src="images/pallanuoto.jpg" alt="Pallanuoto"><h3>Pallanuoto</h3></div>
      </div>
    </section>
  </main>

  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>
</body>
</html>
