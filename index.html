<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <a class="brand" href="#" id="brand-link">
      <img src="images/logo/pm-white.svg" alt="PreMatch" class="brand-logo" />
      <span class="brand-text">PreMatch</span>
    </a>
    <nav class="top-actions">
      <button class="chip">Allenatore</button>
      <button class="chip">Login</button>
      <button class="btn-primary">Registrazione</button>
    </nav>
  </header>

  <main>
    <!-- HOME: scelta sport -->
    <section id="view-home" class="view">
      <h1>Scegli lo sport</h1>
      <p class="subtitle">Seleziona per iniziare</p>

      <div class="grid-sport">
        <article class="card-sport" data-sport="Calcio">
          <div class="card-img">
            <img src="images/calcio.jpg" alt="Calcio" />
          </div>
          <div class="card-title">Calcio</div>
        </article>

        <article class="card-sport" data-sport="Futsal">
          <div class="card-img">
            <img src="images/futsal.jpg" alt="Futsal" />
          </div>
          <div class="card-title">Futsal</div>
        </article>

        <article class="card-sport" data-sport="Basket">
          <div class="card-img">
            <img src="images/basket.jpg" alt="Basket" />
          </div>
          <div class="card-title">Basket</div>
        </article>

        <article class="card-sport" data-sport="Volley">
          <div class="card-img">
            <img src="images/volley.jpg" alt="Volley" />
          </div>
          <div class="card-title">Volley</div>
        </article>

        <article class="card-sport" data-sport="Rugby">
          <div class="card-img">
            <img src="images/rugby.jpg" alt="Rugby" />
          </div>
          <div class="card-title">Rugby</div>
        </article>

        <article class="card-sport" data-sport="Pallanuoto">
          <div class="card-img">
            <img src="images/pallanuoto.jpg" alt="Pallanuoto" />
          </div>
          <div class="card-title">Pallanuoto</div>
        </article>
      </div>
    </section>

    <!-- GENERE/REGIONE/CAMPIONATO -->
    <section id="view-genere" class="view hidden">
      <button id="btn-back" class="btn-back">← Indietro</button>
      <h2>Seleziona il genere</h2>

      <div class="pill-row">
        <button id="btn-maschile" class="pill">Maschile</button>
        <button id="btn-femminile" class="pill">Femminile</button>
      </div>

      <div id="box-regione" class="step disabled">
        <h3>Regione</h3>
        <div class="scroll-row">
          <button class="pill" data-value="Lazio">Lazio</button>
          <button class="pill" data-value="Lombardia">Lombardia</button>
          <button class="pill" data-value="Sicilia">Sicilia</button>
          <button class="pill" data-value="Piemonte">Piemonte</button>
          <button class="pill" data-value="Veneto">Veneto</button>
          <button class="pill" data-value="Emilia-Romagna">Emilia-Romagna</button>
        </div>
      </div>

      <div id="box-campionato" class="step disabled">
        <h3>Campionato</h3>
        <div class="scroll-row">
          <button class="pill" data-value="Eccellenza">Eccellenza</button>
          <button class="pill" data-value="Promozione">Promozione</button>
          <button class="pill" data-value="Serie C">Serie C</button>
          <button class="pill" data-value="Serie B">Serie B</button>
          <button class="pill" data-value="Serie A">Serie A</button>
        </div>
      </div>
    </section>

    <!-- LISTA SOCIETÀ -->
    <section id="view-societa" class="view hidden">
      <button id="btn-back-soc" class="btn-back">← Indietro</button>
      <h2 id="societa-title"></h2>
      <div id="societa-list" class="list-societa"></div>
    </section>
  </main>

  <footer class="footer">
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <script src="app.js"></script>
</body>
</html>
