<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>

  <!-- Favicon -->
  <link rel="icon" href="./images/logo-icon.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="./images/logo-icon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css?v=11" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <nav class="topnav">
      <a class="brand">
        <img id="brandLogo" src="images/logo-light.png" alt="PreMatch" />
      </a>
      <a class="link" href="#" id="loginLink">Login</a>
      <button id="coachBtn" class="link">Allenatore</button>
      <a class="btn primary" href="#" id="signupLink">Registrazione</a>
    </nav>
  </header>

  <!-- Contenuti principali -->
  <main id="app">
    <!-- HOME -->
    <section id="home">
      <div class="container">
        <h1 class="h1">Scegli lo sport</h1>
        <p class="sub">Seleziona per iniziare</p>
        <div id="sportGrid" class="grid">
          <div class="card card-sport" data-sport="calcio">
            <img src="images/calcio.jpg" alt="Calcio" />
            <div class="title">Calcio</div>
          </div>
          <div class="card card-sport" data-sport="futsal">
            <img src="images/futsal.jpg" alt="Futsal" />
            <div class="title">Futsal</div>
          </div>
          <div class="card card-sport" data-sport="basket">
            <img src="images/basket.jpg" alt="Basket" />
            <div class="title">Basket</div>
          </div>
          <div class="card card-sport" data-sport="volley">
            <img src="images/volley.jpg" alt="Volley" />
            <div class="title">Volley</div>
          </div>
          <div class="card card-sport" data-sport="beachvolley">
            <img src="images/beachvolley.jpg" alt="Beach Volley" />
            <div class="title">Beach Volley</div>
          </div>
          <div class="card card-sport" data-sport="rugby">
            <img src="images/rugby.jpg" alt="Rugby" />
            <div class="title">Rugby</div>
          </div>
          <div class="card card-sport" data-sport="pallanuoto">
            <img src="images/pallanuoto.jpg" alt="Pallanuoto" />
            <div class="title">Pallanuoto</div>
          </div>
        </div>
      </div>
    </section>

    <!-- FILTRI (tendine progressive: genere, regione, campionato) -->
    <section id="filtri" class="hidden"></section>

    <!-- LISTA SOCIETÀ -->
    <section id="societa-list" class="hidden"></section>

    <!-- DETTAGLIO SOCIETÀ -->
    <section id="societa-detail" class="hidden"></section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>© PreMatch — semplice, pulita, veloce. Privacy by design.</div>
  </footer>

  <!-- JS -->
  <script src="./app.js?v=11"></script>
</body>
</html>
