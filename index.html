<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreMatch</title>
  <link rel="icon" href="images/logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER (NON TOCCARE) -->
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
  </header>

  <!-- HOME -->
  <main id="home" class="screen active">
    <h1>Scegli lo sport</h1>
    <p>Esplora società e organizza in PreMatch. Nessuna registrazione richiesta per la navigazione.</p>
    <div class="sports-grid">
      <div class="sport-card" onclick="selectSport('Calcio')">
        <img src="images/calcio.jpg" alt="Calcio" />
        <span>Calcio</span>
      </div>
      <div class="sport-card" onclick="selectSport('Futsal')">
        <img src="images/futsal.jpg" alt="Futsal" />
        <span>Futsal</span>
      </div>
      <div class="sport-card" onclick="selectSport('Basket')">
        <img src="images/basket.jpg" alt="Basket" />
        <span>Basket</span>
      </div>
      <div class="sport-card" onclick="selectSport('Rugby')">
        <img src="images/rugby.jpg" alt="Rugby" />
        <span>Rugby</span>
      </div>
      <div class="sport-card" onclick="selectSport('Volley')">
        <img src="images/volley.jpg" alt="Volley" />
        <span>Volley</span>
      </div>
      <div class="sport-card" onclick="selectSport('Beach Volley')">
        <img src="images/beachvolley.jpg" alt="Beach Volley" />
        <span>Beach Volley</span>
      </div>
      <div class="sport-card" onclick="selectSport('Pallanuoto')">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto" />
        <span>Pallanuoto</span>
      </div>
    </div>
  </main>

  <!-- REGIONI -->
  <main id="regioni" class="screen hidden">
    <button class="back-btn" onclick="goBack('home')">← Indietro</button>
    <h2>Scegli la regione</h2>
    <p id="selectedSport"></p>
    <div class="regions-grid">
      <button type="button" onclick="selectRegion('Abruzzo')">Abruzzo</button>
      <button type="button" onclick="selectRegion('Basilicata')">Basilicata</button>
      <button type="button" onclick="selectRegion('Calabria')">Calabria</button>
      <button type="button" onclick="selectRegion('Campania')">Campania</button>
      <button type="button" onclick="selectRegion('Emilia-Romagna')">Emilia-Romagna</button>
      <button type="button" onclick="selectRegion('Friuli-Venezia Giulia')">Friuli-Venezia Giulia</button>
      <button type="button" onclick="selectRegion('Lazio')">Lazio</button>
      <button type="button" onclick="selectRegion('Liguria')">Liguria</button>
      <button type="button" onclick="selectRegion('Lombardia')">Lombardia</button>
      <button type="button" onclick="selectRegion('Marche')">Marche</button>
      <button type="button" onclick="selectRegion('Molise')">Molise</button>
      <button type="button" onclick="selectRegion('Piemonte')">Piemonte</button>
      <button type="button" onclick="selectRegion('Puglia')">Puglia</button>
      <button type="button" onclick="selectRegion('Sardegna')">Sardegna</button>
      <button type="button" onclick="selectRegion('Sicilia')">Sicilia</button>
      <button type="button" onclick="selectRegion('Toscana')">Toscana</button>
      <button type="button" onclick="selectRegion('Trentino-Alto Adige')">Trentino-Alto Adige</button>
      <button type="button" onclick="selectRegion('Umbria')">Umbria</button>
      <button type="button" onclick="selectRegion('Veneto')">Veneto</button>
    </div>
  </main>

  <!-- FOOTER (NON TOCCARE) -->
  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
