<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <a href="#" id="brandHome" class="brand">
      <span class="brand-fallback" style="display:none;">PM</span>
      <img src="images/logo-light.png" alt="PreMatch"
           onerror="this.style.display='none'; this.previousElementSibling.style.display='flex';">
      <span class="brand-text">PreMatch</span>
    </a>
    <nav>
      <button>Allenatore</button>
      <button>Login</button>
      <button class="btn-primary">Registrazione</button>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- HOME -->
    <section id="view-home" class="view active">
      <h1>Scegli lo sport</h1>
      <p>Seleziona per iniziare</p>
      <div class="sports-grid">
        <div class="card-sport" data-sport="Calcio">
          <div class="card-image">
            <img src="images/calcio.jpg" alt="Calcio">
          </div>
          <div class="card-title">Calcio</div>
        </div>
        <div class="card-sport" data-sport="Futsal">
          <div class="card-image">
            <img src="images/futsal.jpg" alt="Futsal">
          </div>
          <div class="card-title">Futsal</div>
        </div>
        <div class="card-sport" data-sport="Basket">
          <div class="card-image">
            <img src="images/basket.jpg" alt="Basket">
          </div>
          <div class="card-title">Basket</div>
        </div>
        <div class="card-sport" data-sport="Volley">
          <div class="card-image">
            <img src="images/volley.jpg" alt="Volley">
          </div>
          <div class="card-title">Volley</div>
        </div>
        <div class="card-sport" data-sport="Rugby">
          <div class="card-image">
            <img src="images/rugby.jpg" alt="Rugby">
          </div>
          <div class="card-title">Rugby</div>
        </div>
        <div class="card-sport" data-sport="Pallanuoto">
          <div class="card-image">
            <img src="images/pallanuoto.jpg" alt="Pallanuoto">
          </div>
          <div class="card-title">Pallanuoto</div>
        </div>
      </div>
    </section>

    <!-- GENERE / REGIONE / CAMPIONATO -->
    <section id="view-filters" class="view">
      <button id="backToHome" class="btn-back">← Indietro</button>
      <h1>Seleziona il genere</h1>
      <div class="btn-group" id="genderChoices">
        <button data-gender="Maschile">Maschile</button>
        <button data-gender="Femminile">Femminile</button>
      </div>
      <h2>Regione</h2>
      <div class="btn-group" id="regionChoices"></div>
      <h2>Campionato</h2>
      <div class="btn-group" id="leagueChoices"></div>
    </section>

    <!-- SOCIETÀ -->
    <section id="view-clubs" class="view">
      <button id="backToFilters" class="btn-back">← Indietro</button>
      <h1 id="clubsTitle"></h1>
      <div id="clubsList"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <script src="app.js"></script>
</body>
</html>
