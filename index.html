<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo-light.png" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <a class="brand" href="#" data-nav="home">
      <img src="images/logo-light.png" alt="PreMatch" class="brand-logo" />
      <span class="brand-text">PreMatch</span>
    </a>

    <nav class="nav-actions">
      <button class="btn btn-ghost">Allenatore</button>
      <button class="btn btn-ghost">Login</button>
      <button class="btn btn-primary">Registrazione</button>
    </nav>
  </header>

  <main id="app">
    <!-- VIEW: HOME (scegli sport) -->
    <section id="view-home" class="view">
      <h1 class="h1">Scegli lo sport</h1>
      <p class="subtitle">Seleziona per iniziare</p>

      <div class="grid-sport">
        <div class="card-sport" data-sport="calcio">
          <div class="card-img"><img src="images/calcio.jpg" alt="Calcio"></div>
          <div class="card-title">Calcio</div>
        </div>

        <div class="card-sport" data-sport="futsal">
          <div class="card-img"><img src="images/futsal.jpg" alt="Futsal"></div>
          <div class="card-title">Futsal</div>
        </div>

        <div class="card-sport" data-sport="basket">
          <div class="card-img"><img src="images/basket.jpg" alt="Basket"></div>
          <div class="card-title">Basket</div>
        </div>

        <div class="card-sport" data-sport="volley">
          <div class="card-img"><img src="images/volley.jpg" alt="Volley"></div>
          <div class="card-title">Volley</div>
        </div>

        <div class="card-sport" data-sport="rugby">
          <div class="card-img"><img src="images/rugby.jpg" alt="Rugby"></div>
          <div class="card-title">Rugby</div>
        </div>

        <div class="card-sport" data-sport="pallanuoto">
          <div class="card-img"><img src="images/pallanuoto.jpg" alt="Pallanuoto"></div>
          <div class="card-title">Pallanuoto</div>
        </div>
      </div>
    </section>

    <!-- VIEW: GENERE + tendine Regione/Campionato -->
    <section id="view-genere" class="view hidden">
      <button class="btn btn-back" data-back>Indietro</button>
      <h1 class="h1">Seleziona il genere</h1>
      <div class="chips" id="chips-genere">
        <button class="chip" data-genere="maschile">Maschile</button>
        <button class="chip" data-genere="femminile">Femminile</button>
      </div>

      <details id="dd-regione" class="dd" disabled>
        <summary>Regione</summary>
        <div class="dd-body" id="reg-list"></div>
      </details>

      <details id="dd-campionato" class="dd" disabled>
        <summary>Campionato</summary>
        <div class="dd-body" id="camp-list"></div>
      </details>
    </section>

    <!-- VIEW: lista società -->
    <section id="view-societa" class="view hidden">
      <button class="btn btn-back" data-back>Indietro</button>
      <h1 class="h1" id="societatitle"></h1>

      <div id="societa-list" class="list-societa"></div>
    </section>

    <!-- VIEW: scheda società -->
    <section id="view-scheda" class="view hidden">
      <button class="btn btn-back" data-back>Indietro</button>

      <div class="club-hero">
        <div class="club-logo" id="club-logo" aria-label="Logo società"></div>
        <div class="club-info">
          <h2 id="club-name"></h2>
          <p id="club-meta"></p>
        </div>
        <button class="btn btn-pm" id="btn-pm">PM</button>
      </div>

      <div class="pill-actions">
        <button class="pill">Informazioni</button>
        <button class="pill">Galleria foto</button>
        <button class="pill">Match in programma</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
