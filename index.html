<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img id="brandLogo" src="images/logo-light.png" alt="PreMatch">
      <span>PreMatch</span>
    </div>
    <nav>
      <button>Allenatore</button>
      <button>Login</button>
      <button class="btn-primary">Registrazione</button>
    </nav>
  </header>

  <!-- HOME -->
  <div id="view-home" class="view active">
    <h1>Scegli lo sport</h1>
    <p>Seleziona per iniziare</p>
    <div class="grid-sport">
      <div class="card-sport" data-sport="calcio">
        <img src="images/calcio.jpg" alt="Calcio">
        <p>Calcio</p>
      </div>
      <div class="card-sport" data-sport="futsal">
        <img src="images/futsal.jpg" alt="Futsal">
        <p>Futsal</p>
      </div>
      <div class="card-sport" data-sport="basket">
        <img src="images/basket.jpg" alt="Basket">
        <p>Basket</p>
      </div>
      <div class="card-sport" data-sport="volley">
        <img src="images/volley.jpg" alt="Volley">
        <p>Volley</p>
      </div>
      <div class="card-sport" data-sport="rugby">
        <img src="images/rugby.jpg" alt="Rugby">
        <p>Rugby</p>
      </div>
      <div class="card-sport" data-sport="pallanuoto">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto">
        <p>Pallanuoto</p>
      </div>
    </div>
  </div>

  <!-- FILTRI -->
  <div id="view-filtri" class="view">
    <button class="back-btn" data-go="view-home">← Indietro</button>
    <h2>Seleziona il genere</h2>
    <div class="choices" id="genere">
      <button data-genere="maschile">Maschile</button>
      <button data-genere="femminile">Femminile</button>
    </div>
    <h3>Regione</h3>
    <div class="choices scroll-x" id="regioni"></div>
    <h3>Campionato</h3>
    <div class="choices scroll-x" id="campionati"></div>
  </div>

  <!-- ELENCO SOCIETA -->
  <div id="view-societa-list" class="view">
    <button class="back-btn" data-go="view-filtri">← Indietro</button>
    <h2 id="titolo-elenco"></h2>
    <div class="societa-container"></div>
  </div>

  <!-- DETTAGLIO SOCIETA -->
  <div id="view-societa-detail" class="view">
    <button class="back-btn" data-go="view-societa-list">← Indietro</button>
    <div id="societa-detail"></div>
  </div>

  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
