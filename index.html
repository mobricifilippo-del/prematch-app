<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>

  <!-- Logo icona -->
  <link rel="icon" href="images/logo.png" type="image/png">

  <!-- Collegamento al CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo">
      <span>PreMatch</span>
    </div>
  </header>

  <main id="home" class="screen active">
    <h1>Scegli lo sport</h1>
    <p>Esplora società e organizza in PreMatch. Nessuna registrazione richiesta per la navigazione.</p>

    <!-- Sezione sport -->
    <div class="sports-grid">
      <div class="sport-card">
        <img src="images/calcio.jpg" alt="Calcio">
        <h3>Calcio</h3>
      </div>
      <div class="sport-card">
        <img src="images/futsal.jpg" alt="Futsal">
        <h3>Futsal</h3>
      </div>
      <div class="sport-card">
        <img src="images/basket.jpg" alt="Basket">
        <h3>Basket</h3>
      </div>
      <div class="sport-card">
        <img src="images/rugby.jpg" alt="Rugby">
        <h3>Rugby</h3>
      </div>
      <div class="sport-card">
        <img src="images/volley.jpg" alt="Volley">
        <h3>Volley</h3>
      </div>
      <div class="sport-card">
        <img src="images/beach-volley.jpg" alt="Beach Volley">
        <h3>Beach Volley</h3>
      </div>
      <div class="sport-card">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto">
        <h3>Pallanuoto</h3>
      </div>
    </div>
  </main>

  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>
</body>
</html>
