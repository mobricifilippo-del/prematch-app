<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
  </header>

  <main id="home" class="screen active">
    <h1>Scegli lo sport</h1>
    <div id="sports" class="grid"></div>
  </main>

  <main id="clubs" class="screen">
    <h1>Scegli la società</h1>
    <div id="clubsList" class="grid"></div>
    <button onclick="show('#home')">⬅ Torna agli sport</button>
  </main>

  <main id="clubDetail" class="screen">
    <h1 id="clubName"></h1>
    <p id="clubInfo"></p>
    <h2>Prossime partite</h2>
    <ul id="clubMatches"></ul>
    <button onclick="show('#clubs')">⬅ Torna alle società</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
