<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch — Demo</title>
  <meta name="description" content="PreMatch — Semplice. Pulita. Gratuita." />
  <style>
    :root{
      --bg:#0c1522;
      --panel:#0f1f32;
      --panel2:#0b1422;
      --text:#e8eef7;
      --muted:#a9b6c8;
      --brand:#19c37d;      /* login / confermato */
      --chip:#0b7bdd;       /* pulsanti secondari */
      --accent:#6688ff;     /* evidenziazioni */
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 50% -200px, #13243b 0%, var(--bg) 55%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial;
    }
    a{color:var(--text);text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    .topbar{
      position:sticky;top:0;z-index:40;
      backdrop-filter:saturate(120%) blur(6px);
      background:rgba(12,21,34,.65);
      border-bottom:1px solid rgba(255,255,255,.04);
    }
    .brand{
      display:flex;align-items:center;gap:12px;font-weight:700;font-size:20px;
      padding:14px 16px;
    }
    .brand .logo{width:32px;height:32px;display:grid;place-items:center;border-radius:50%;
      background:#0d2a1c; box-shadow:inset 0 0 0 2px #26d07c22;
    }
    .actions{margin-left:auto;display:flex;gap:12px}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:100px;font-weight:600;
      background:#0b1a2b;border:1px solid #17324f;color:#dbe7ff;
    }
    .chip.primary{background:var(--brand);border:none;color:#04140b}
    .chip.ghost{background:#0a1524}
    .hero{margin-top:16px;padding:20px;background:linear-gradient(180deg,#0f1f32,#0c1522);
      border:1px solid #1a304c;border-radius:var(--radius);box-shadow:var(--shadow)}
    .hero h1{margin:0 0 10px;font-size:36px;letter-spacing:.2px}
    .hero p{margin:0 0 16px;color:var(--muted)}
    .cards{display:grid;gap:16px;margin-top:16px}
    @media(min-width:700px){.cards{grid-template-columns:1fr 1fr}}
    .card{
      background:linear-gradient(180deg,#0f1f32,#0c1522);
      border:1px solid #1a304c;border-radius:18px;padding:16px;
      box-shadow:var(--shadow);display:flex;align-items:center;gap:16px;
    }
    .iconRing{width:64px;height:64px;display:grid;place-items:center;border-radius:50%;
      background:rgba(255,255,255,.02);box-shadow:inset 0 0 0 2px rgba(255,255,255,.03)}
    .card h3{margin:0 0 4px;font-size:22px}
    .card small{color:var(--muted)}
    .spacer{flex:1}
    .btn{
      appearance:none;border:0;border-radius:14px;padding:10px 16px;font-weight:700;
      background:#163a60;color:#e7f2ff;border:1px solid #22507e;cursor:pointer;
    }
    .btn:hover{filter:brightness(1.1)}
    .btn.primary{background:#2b6dd8;border-color:#3a79de}
    .btn.soft{background:#0d2236;border-color:#1a304c}
    /* FILTRI */
    .filters{
      margin-top:28px;padding:18px;background:linear-gradient(180deg,#0f1f32,#0c1522);
      border:1px solid #1a304c;border-radius:var(--radius);box-shadow:var(--shadow)
    }
    .filters h2{margin:0 0 12px}
    .filterRow{display:grid;gap:12px}
    @media(min-width:700px){.filterRow{grid-template-columns:repeat(3,1fr)}}
    label{display:block;margin-bottom:6px;color:#c6d5ea;font-size:14px}
    select{
      width:100%;padding:12px 12px;border-radius:12px;background:#0a1828;color:#e7f2ff;
      border:1px solid #1a304c;outline:none
    }
    /* SOCIETÀ */
    .clubs{margin-top:18px;display:grid;gap:14px}
    @media(min-width:700px){.clubs{grid-template-columns:1fr 1fr}}
    .club{
      background:#0d1f33;border:1px solid #18314f;border-radius:16px;padding:14px;display:grid;gap:8px;
    }
    .club .row{display:flex;align-items:center;gap:10px}
    .badge{
      display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;font-weight:700;font-size:13px
    }
    .ok{background:rgba(25,195,125,.16);color:#9ff1cd;border:1px solid rgba(25,195,125,.35)}
    .pending{background:rgba(255,149,0,.12);color:#ffd9a6;border:1px solid rgba(255,149,0,.35)}
    /* FOOTER */
    footer{margin:28px 0;color:#b8c6dc}
    footer a{color:#b8c6dc;text-decoration:underline}
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <div class="wrap" style="display:flex;align-items:center">
      <div class="brand">
        <div class="logo">
          <!-- pallone header -->
          <svg width="22" height="22" viewBox="0 0 44 44" aria-hidden="true">
            <circle cx="22" cy="22" r="20" fill="#26d07c20" stroke="#26d07c" stroke-width="3"/>
            <circle cx="22" cy="22" r="8" fill="#0c1a13"/>
            <path d="M22 15l4 3-2 4h-4l-2-4 4-3Z" fill="#26d07c"/>
          </svg>
        </div>
        PreMatch
      </div>
      <div class="actions">
        <a class="chip ghost" href="#sponsor">Crea account sponsor</a>
        <a class="chip primary" href="#login">Login</a>
      </div>
    </div>
  </div>

  <main class="wrap">
    <!-- Hero + sport -->
    <section class="hero" id="home">
      <h1>Scegli lo sport</h1>
      <p>Naviga le società e scopri le prossime partite. Nessuna registrazione richiesta per esplorare.</p>

      <div class="cards" id="sportCards">
        <!-- Le card sport vengono disegnate da JS -->
      </div>
    </section>

    <!-- FILTRI -->
    <section class="filters" id="filters" style="display:none">
      <h2>Filtri</h2>
      <div class="filterRow">
        <div>
          <label for="regionSel">Regione</label>
          <select id="regionSel"></select>
        </div>
        <div>
          <label for="genderSel">Genere</label>
          <select id="genderSel">
            <option value="maschile">Maschile</option>
            <option value="femminile">Femminile</option>
          </select>
        </div>
        <div>
          <label for="leagueSel">Campionato di riferimento</label>
          <select id="leagueSel"></select>
        </div>
      </div>

      <div class="clubs" id="clubList"></div>
    </section>

    <footer>
      <div>© 2025 PreMatch — <em>Semplice. Pulita. Gratuita.</em> ·
        <a href="#privacy">Privacy</a> · <a href="#supporto">Supporto</a>
      </div>
    </footer>
  </main>

  <!-- ====================== JS ====================== -->
  <script>
  /**********************
   * ICONE SPORT (flat)
   **********************/
  function sportIcon(sport){
    const common = 'width="44" height="44" viewBox="0 0 44 44"';
    const ring = c => `<circle cx="22" cy="22" r="20" fill="${c}20" stroke="${c}" stroke-width="3"/>`;

    if(sport==='calcio'){
      return `<svg ${common} aria-hidden="true">
        ${ring('#26d07c')}
        <circle cx="22" cy="22" r="10" fill="#0e1b14"/>
        <path d="M22 14l4 3-2 4h-4l-2-4 4-3Z" fill="#26d07c"/>
        <path d="M22 28l-4-3-3 2 2 4h10l2-4-3-2-4 3Z" fill="#26d07c"/>
      </svg>`;
    }
    if(sport==='futsal'){
      return `<svg ${common} aria-hidden="true">
        ${ring('#ff9f1a')}
        <circle cx="22" cy="22" r="10" fill="#2a1d0a"/>
        <path d="M12 22h20M22 12v20M15 15l14 14M29 15L15 29"
          stroke="#ff9f1a" stroke-width="2" stroke-linecap="round"/>
      </svg>`;
    }
    if(sport==='basket'){
      return `<svg ${common} aria-hidden="true">
        ${ring('#ff7a21')}
        <circle cx="22" cy="22" r="10" fill="#2a140c"/>
        <path d="M12 22h20M22 12v20" stroke="#ff7a21" stroke-width="2" stroke-linecap="round"/>
        <path d="M15 15c5 5 9 5 14 0M29 29c-5-5-9-5-14 0" stroke="#ff7a21" stroke-width="2" stroke-linecap="round" fill="none"/>
      </svg>`;
    }
    if(sport==='volley'){
      return `<svg ${common} aria-hidden="true">
        ${ring('#9b8cff')}
        <circle cx="22" cy="22" r="10" fill="#171728"/>
        <path d="M14 20c6-6 14-4 16-1M14 24c6 6 14 4 16 1M18 14c-2 7 1 12 6 16"
              stroke="#9b8cff" stroke-width="2" stroke-linecap="round" fill="none"/>
      </svg>`;
    }
    if(sport==='rugby'){
      return `<svg ${common} aria-hidden="true">
        ${ring('#f4a933')}
        <ellipse cx="22" cy="22" rx="12" ry="8" fill="#241a0b" stroke="#f4a933" stroke-width="2"/>
        <path d="M16 22h12M19 20l6 4M19 24l6-4" stroke="#f4a933" stroke-width="2" stroke-linecap="round"/>
      </svg>`;
    }
    return `<svg ${common} aria-hidden="true">
      ${ring('#4cc9f0')}<circle cx="22" cy="22" r="10" fill="#0d1b24"/></svg>`;
  }

  /*************************
   * DATI MOCK / LISTE
   *************************/
  const SPORTS = [
    {id:'calcio',  name:'Calcio',  color:'#26d07c'},
    {id:'futsal',  name:'Futsal',  color:'#ff9f1a'},
    {id:'basket',  name:'Basket',  color:'#ff7a21'},
    {id:'volley',  name:'Volley',  color:'#9b8cff'},
    {id:'rugby',   name:'Rugby',   color:'#f4a933'},
  ];

  const IT_REGIONS = [
    "Abruzzo","Basilicata","Calabria","Campania","Emilia-Romagna","Friuli-Venezia Giulia",
    "Lazio","Liguria","Lombardia","Marche","Molise","Piemonte","Puglia",
    "Sardegna","Sicilia","Toscana","Trentino-Alto Adige","Umbria","Valle d'Aosta","Veneto"
  ];

  // Campionati per sport+genere (base: aggiungeremo altri facilmente)
  const LEAGUES = {
    calcio:{
      maschile:["Eccellenza","Promozione","Prima Categoria","Juniores","Allievi U17","Giovanissimi U15","Scuola Calcio"],
      femminile:["Serie C","Eccellenza","Juniores","Allieve U17","Giovanissime U15","Scuola Calcio"]
    },
    futsal:{
      maschile:["Serie C1","Serie C2","D Juniores","U17","U15","Scuola Calcio a 5"],
      femminile:["Serie C","Juniores","U17","U15","Scuola Calcio a 5"]
    },
    basket:{
      maschile:["Serie C","Promozione","U19","U17","U15","Minibasket"],
      femminile:["Serie B","U19","U17","U15","Minibasket"]
    },
    volley:{
      maschile:["Serie C","Serie D","U19","U17","U15","Minivolley"],
      femminile:["Serie C","Serie D","U18","U16","U14","Minivolley"]
    },
    rugby:{
      maschile:["Serie C","U19","U17","U15","Propaganda"],
      femminile:["Serie A7","U17","U15","Propaganda"]
    }
  };

  // Piccolo dataset società (mock) per demo
  const CLUBS = [
    {name:"ASD Roma Nord",      sport:"calcio", region:"Lazio",    gender:"maschile", league:"Eccellenza", verified:true},
    {name:"SSD Latina Women",   sport:"calcio", region:"Lazio",    gender:"femminile", league:"Serie C", verified:false},
    {name:"Futsal Ostia",       sport:"futsal", region:"Lazio",    gender:"maschile", league:"Serie C1", verified:true},
    {name:"Virtus Basket Roma", sport:"basket", region:"Lazio",    gender:"maschile", league:"Promozione", verified:false},
    {name:"Volley Viterbo",     sport:"volley", region:"Lazio",    gender:"femminile", league:"Serie D", verified:true},
    {name:"CUS Milano Rugby",   sport:"rugby",  region:"Lombardia",gender:"maschile", league:"Serie C", verified:false},
    {name:"Giovani Aquile",     sport:"calcio", region:"Lazio",    gender:"maschile", league:"Scuola Calcio", verified:true},
    {name:"Aurora Girls",       sport:"volley", region:"Toscana",  gender:"femminile", league:"U16", verified:false},
  ];

  /*************************
   * UI RENDER
   *************************/
  const $ = sel => document.querySelector(sel);
  const sportCards = $("#sportCards");
  const filtersBox = $("#filters");
  const regionSel  = $("#regionSel");
  const genderSel  = $("#genderSel");
  const leagueSel  = $("#leagueSel");
  const clubList   = $("#clubList");

  let CURRENT = { sport:null, region:null, gender:'maschile', league:null };

  function drawSports(){
    sportCards.innerHTML = SPORTS.map(s => `
      <div class="card">
        <div class="iconRing">${sportIcon(s.id)}</div>
        <div>
          <h3>${s.name}</h3>
          <small>Esplora società</small>
        </div>
        <div class="spacer"></div>
        <button class="btn soft" data-soc="${s.id}">Società</button>
        <button class="btn primary" data-open="${s.id}">Apri</button>
      </div>
    `).join("");

    // binding
    sportCards.querySelectorAll("[data-open]").forEach(b=>{
      b.addEventListener("click",()=> selectSport(b.dataset.open));
    });
    sportCards.querySelectorAll("[data-soc]").forEach(b=>{
      b.addEventListener("click",()=> selectSport(b.dataset.soc));
    });
  }

  function selectSport(sportId){
    CURRENT.sport = sportId;
    // mostra sezione filtri
    filtersBox.style.display = "";
    // scroll dolce
    filtersBox.scrollIntoView({behavior:'smooth', block:'start'});

    // popola regioni
    regionSel.innerHTML = IT_REGIONS.map(r=>`<option ${CURRENT.region===r?'selected':''}>${r}</option>`).join("");
    if(!CURRENT.region) CURRENT.region = regionSel.value;

    // genere già presente
    genderSel.value = CURRENT.gender;

    // popola campionati
    populateLeagues();
    // mostra club
    drawClubs();
  }

  function populateLeagues(){
    const leagues = LEAGUES[CURRENT.sport]?.[CURRENT.gender] || [];
    leagueSel.innerHTML = leagues.map(l=>`<option ${l===CURRENT.league?'selected':''}>${l}</option>`).join("");
    if(!CURRENT.league) CURRENT.league = leagueSel.value || null;
  }

  function drawClubs(){
    // filtra dataset mock
    const out = CLUBS.filter(c =>
      (!CURRENT.sport   || c.sport === CURRENT.sport) &&
      (!CURRENT.region  || c.region=== CURRENT.region) &&
      (!CURRENT.gender  || c.gender=== CURRENT.gender) &&
      (!CURRENT.league  || c.league=== CURRENT.league)
    );

    // se nessuna corrispondenza, suggerisci messaggio
    if(out.length===0){
      clubList.innerHTML = `
        <div class="club">
          <div class="row" style="gap:12px">
            <strong>Nessuna società trovata</strong>
          </div>
          <small style="color:var(--muted)">Prova a cambiare campionato o regione. Le società reali verranno caricate quando si registrano in PreMatch.</small>
        </div>
      `;
      return;
    }

    clubList.innerHTML = out.map(c=>`
      <div class="club">
        <div class="row">
          <div class="iconRing" style="width:44px;height:44px">${sportIcon(c.sport)}</div>
          <div class="spacer">
            <div style="font-weight:700">${c.name}</div>
            <small style="color:var(--muted)">${capitalize(c.sport)} · ${c.region} · ${capitalize(c.gender)} · ${c.league}</small>
          </div>
          ${c.verified
            ? `<span class="badge ok">✅ PreMatch confermato</span>`
            : `<span class="badge pending">⏳ In attesa di verifica</span>`
          }
        </div>
      </div>
    `).join("");
  }

  function capitalize(s){return s? s[0].toUpperCase()+s.slice(1):s}

  // binding filtri
  regionSel.addEventListener("change", e=>{ CURRENT.region = e.target.value; drawClubs(); });
  genderSel.addEventListener("change", e=>{
    CURRENT.gender = e.target.value;
    CURRENT.league = null;
    populateLeagues();
    drawClubs();
  });
  leagueSel.addEventListener("change", e=>{ CURRENT.league = e.target.value; drawClubs(); });

  // init
  drawSports();
  </script>
</body>
</html>
