<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo-light.png" alt="PreMatch" id="brandLogo">
      <span>PreMatch</span>
    </div>
    <nav>
      <button>Allenatore</button>
      <button>Login</button>
      <button class="btn-registrazione">Registrazione</button>
    </nav>
  </header>

  <main id="app">
    <!-- HOME -->
    <div id="view-home" class="view">
      <div class="page">
        <h1>Scegli lo sport</h1>
        <p>Seleziona per iniziare</p>
        <div class="sport-grid">
          <div class="card-sport" data-sport="calcio">
            <img src="images/calcio.jpg" alt="Calcio"><p>Calcio</p>
          </div>
          <div class="card-sport" data-sport="futsal">
            <img src="images/futsal.jpg" alt="Futsal"><p>Futsal</p>
          </div>
          <div class="card-sport" data-sport="basket">
            <img src="images/basket.jpg" alt="Basket"><p>Basket</p>
          </div>
          <div class="card-sport" data-sport="volley">
            <img src="images/volley.jpg" alt="Volley"><p>Volley</p>
          </div>
          <div class="card-sport" data-sport="rugby">
            <img src="images/rugby.jpg" alt="Rugby"><p>Rugby</p>
          </div>
          <div class="card-sport" data-sport="pallanuoto">
            <img src="images/pallanuoto.jpg" alt="Pallanuoto"><p>Pallanuoto</p>
          </div>
        </div>
      </div>
    </div>

    <!-- GENERE / REGIONE / CAMPIONATO -->
    <div id="view-filtri" class="view hidden">
      <div class="page">
        <button class="btn-back">← Indietro</button>
        <h1>Seleziona il genere</h1>
        <div class="chips">
          <button class="chip" data-genere="Maschile">Maschile</button>
          <button class="chip" data-genere="Femminile">Femminile</button>
        </div>

        <h2>Regione</h2>
        <div class="chips scroll-x">
          <button class="chip" data-regione="Lazio">Lazio</button>
          <button class="chip" data-regione="Lombardia">Lombardia</button>
          <button class="chip" data-regione="Sicilia">Sicilia</button>
          <button class="chip" data-regione="Piemonte">Piemonte</button>
          <button class="chip" data-regione="Veneto">Veneto</button>
          <button class="chip" data-regione="Emilia-Romagna">Emilia-Romagna</button>
        </div>

        <h2>Campionato</h2>
        <div class="chips scroll-x">
          <button class="chip" data-campionato="Eccellenza">Eccellenza</button>
          <button class="chip" data-campionato="Promozione">Promozione</button>
          <button class="chip" data-campionato="Juniores">Juniores</button>
        </div>
      </div>
    </div>

    <!-- LISTA SOCIETÀ -->
    <div id="view-societa-list" class="view hidden">
      <div class="page">
        <button class="btn-back">← Indietro</button>
        <h1 id="titolo-elenco"></h1>
        <div class="societa-container"></div>
      </div>
    </div>

    <!-- DETTAGLIO SOCIETÀ -->
    <div id="view-societa-detail" class="view hidden">
      <div class="page">
        <button class="btn-back">← Indietro</button>
        <div id="societa-detail"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
