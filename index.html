<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <a href="#" class="logo">
      <img id="brandLogo" src="logo-light.png" alt="PreMatch">
      <span>PreMatch</span>
    </a>
    <nav>
      <button>Allenatore</button>
      <button>Login</button>
      <button class="btn-primary">Registrazione</button>
    </nav>
  </header>

  <!-- VIEWS -->
  <main id="app">

    <!-- HOME: Scegli Sport -->
    <section id="view-home" class="view active">
      <h1>Scegli lo sport</h1>
      <p>Seleziona per iniziare</p>
      <div class="sports-grid">
        <div class="card-sport" data-sport="calcio">
          <img src="images/calcio.jpg" alt="Calcio">
          <span>Calcio</span>
        </div>
        <div class="card-sport" data-sport="futsal">
          <img src="images/futsal.jpg" alt="Futsal">
          <span>Futsal</span>
        </div>
        <div class="card-sport" data-sport="basket">
          <img src="images/basket.jpg" alt="Basket">
          <span>Basket</span>
        </div>
        <div class="card-sport" data-sport="volley">
          <img src="images/volley.jpg" alt="Volley">
          <span>Volley</span>
        </div>
        <div class="card-sport" data-sport="rugby">
          <img src="images/rugby.jpg" alt="Rugby">
          <span>Rugby</span>
        </div>
        <div class="card-sport" data-sport="pallanuoto">
          <img src="images/pallanuoto.jpg" alt="Pallanuoto">
          <span>Pallanuoto</span>
        </div>
      </div>
    </section>

    <!-- GENERE -->
    <section id="view-genere" class="view">
      <button class="btn-back" onclick="goTo('view-home')">← Indietro</button>
      <h1>Seleziona il genere</h1>
      <div class="gender-options">
        <button class="gender-btn" data-genere="Maschile">Maschile</button>
        <button class="gender-btn" data-genere="Femminile">Femminile</button>
      </div>
      <details>
        <summary>Regione</summary>
        <div class="regioni-list">
          <button class="regione-btn" data-regione="Lazio">Lazio</button>
          <button class="regione-btn" data-regione="Lombardia">Lombardia</button>
          <button class="regione-btn" data-regione="Sicilia">Sicilia</button>
          <button class="regione-btn" data-regione="Piemonte">Piemonte</button>
          <button class="regione-btn" data-regione="Veneto">Veneto</button>
          <button class="regione-btn" data-regione="Emilia-Romagna">Emilia-Romagna</button>
        </div>
      </details>
      <details>
        <summary>Campionato</summary>
        <div class="campionati-list">
          <button class="campionato-btn" data-campionato="Eccellenza">Eccellenza</button>
          <button class="campionato-btn" data-campionato="Serie A">Serie A</button>
          <button class="campionato-btn" data-campionato="Serie B">Serie B</button>
        </div>
      </details>
    </section>

    <!-- LISTA SOCIETÀ -->
    <section id="view-societa" class="view">
      <button class="btn-back" onclick="goTo('view-genere')">← Indietro</button>
      <h1 id="societa-titolo">Società</h1>
      <div id="lista-societa" class="societa-list"></div>
    </section>

    <!-- DETTAGLI SOCIETÀ -->
    <section id="view-dettagli" class="view">
      <button class="btn-back" onclick="goTo('view-societa')">← Indietro</button>
      <div id="dettagli-societa"></div>
    </section>

  </main>

  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
