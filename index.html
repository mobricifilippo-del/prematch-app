<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch — Demo</title>
  <meta name="description" content="PreMatch: semplice, pulita, gratuita.">
  <style>
    :root{
      --bg:#0e1a27; --panel:#0f2436; --text:#e8eef6; --muted:#a9bbcc;
      --brand:#1fb46e; --brand-2:#108e52; --chip:#1f5f8a; --card:#122c42;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    body{background: radial-gradient(1200px 600px at 50% -150px, #1a2e44 0%, #0e1a27 50%, #0b1420 100%); color:var(--text)}
    a{color:inherit; text-decoration:none}

    /* topbar */
    .topbar{position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(6px);
      background:rgba(10,18,28,.65); border-bottom:1px solid rgba(255,255,255,.05)}
    .wrap{max-width:1000px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:12px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px}
    .logo{display:grid; place-items:center; width:32px; height:32px; border-radius:50%;
      background:conic-gradient(from 210deg,#29d17f,#158954 60%,#0a5433); box-shadow:0 0 0 3px rgba(41,209,127,.2)}
    .spacer{flex:1}
    .btn{background:#0f2436; border:1px solid rgba(255,255,255,.08); color:var(--text);
      padding:8px 14px; border-radius:10px; font-weight:600}
    .btn:hover{border-color:rgba(255,255,255,.18)}
    .btn.primary{background:linear-gradient(180deg,var(--brand),var(--brand-2)); border:none}
    .btn.primary:hover{filter:brightness(1.05)}

    /* hero + grid */
    .hero{max-width:1000px; margin:28px auto 8px; padding:0 16px}
    .hero h1{margin:0 0 8px; font-size:28px}
    .hero p{margin:0; color:var(--muted)}

    .grid{max-width:1000px; margin:18px auto 40px; padding:0 16px;
      display:grid; gap:16px; grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (min-width:760px){ .grid{grid-template-columns:repeat(4,minmax(0,1fr))} }

    .card{background:linear-gradient(180deg,#122c42,#0f2436); border:1px solid rgba(255,255,255,.06);
      border-radius:16px; padding:18px; box-shadow:var(--shadow); display:flex; flex-direction:column; gap:14px}
    .ball{width:44px; height:44px; border-radius:50%; display:grid; place-items:center;
      background:#1b3650}
    .ball svg{width:26px; height:26px}
    .title{font-weight:700; font-size:18px}
    .actions{display:flex; gap:8px}
    .chip{padding:6px 10px; border-radius:8px; font-weight:700; font-size:12px; letter-spacing:.3px;
      background:rgba(31,95,138,.35); border:1px solid rgba(255,255,255,.10)}
    .open{margin-left:auto; padding:8px 12px; border-radius:10px; background:#163754; border:1px solid rgba(255,255,255,.12)}
    .open:hover{filter:brightness(1.08)}

    /* footer */
    footer{max-width:1000px; margin:30px auto 60px; padding:0 16px; color:var(--muted); text-align:center}
    footer a{color:#8dcfff}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <div class="logo">⚽</div>
        <div>PreMatch</div>
      </div>
      <div class="spacer"></div>
      <a class="btn" href="#/sponsor">Crea account sponsor</a>
      <a class="btn primary" href="#/login">Login</a>
    </div>
  </header>

  <section class="hero">
    <h1>Scegli lo sport</h1>
    <p>Naviga le società e scopri le prossime partite. Nessuna registrazione richiesta per esplorare.</p>
  </section>

  <section class="grid" id="sports">
    <!-- Calcio -->
    <article class="card" data-sport="calcio">
      <div class="ball" style="background:#0d874a"><svg viewBox="0 0 24 24" fill="none"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm-3 6 3-2 3 2-1 3H10L9 8Zm1 5h6l2 3-3 2h-4l-3-2 2-3Z" fill="#fff"/></svg></div>
      <div class="title">Calcio</div>
      <div class="actions">
        <span class="chip">Società</span>
        <a class="open" href="#" data-open="calcio">Apri</a>
      </div>
    </article>
    <!-- Futsal -->
    <article class="card" data-sport="futsal">
      <div class="ball" style="background:#d29f10"><svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#fff"/><path d="M12 2v20M2 12h20" stroke="#d29f10" stroke-width="2"/></svg></div>
      <div class="title">Futsal</div>
      <div class="actions">
        <span class="chip">Società</span>
        <a class="open" href="#" data-open="futsal">Apri</a>
      </div>
    </article>
    <!-- Basket -->
    <article class="card" data-sport="basket">
      <div class="ball" style="background:#d8711a"><svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2"/><path d="M2 12h20M12 2c4 4 4 16 0 20M12 2c-4 4-4 16 0 20" stroke="#fff" stroke-width="2"/></svg></div>
      <div class="title">Basket</div>
      <div class="actions">
        <span class="chip">Società</span>
        <a class="open" href="#" data-open="basket">Apri</a>
      </div>
    </article>
    <!-- Volley -->
    <article class="card" data-sport="volley">
      <div class="ball" style="background:#6f7ae6"><svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2"/><path d="M4 9c6-6 12-3 16 2M3 14c5 2 10 2 18-1M7 20c3-6 7-9 12-11" stroke="#fff" stroke-width="2"/></svg></div>
      <div class="title">Volley</div>
      <div class="actions">
        <span class="chip">Società</span>
        <a class="open" href="#" data-open="volley">Apri</a>
      </div>
    </article>
  </section>

  <footer>
    © 2025 PreMatch — Semplice. Pulita. Gratuita. · <a href="#">Privacy</a> · <a href="#">Supporto</a>
  </footer>

  <script>
    // Click su "Apri": per ora porta a una pagina placeholder "Seleziona regione"
    const openBtns = document.querySelectorAll('[data-open]');
    openBtns.forEach(b=>{
      b.addEventListener('click', (e)=>{
        e.preventDefault();
        const sport = b.dataset.open;
        document.querySelector('.hero h1').textContent = `Seleziona la regione — ${sport[0].toUpperCase()+sport.slice(1)}`;
        document.querySelector('.hero p').textContent = 'Questa è una vista demo. Qui metteremo la mappa o il menu a tendina delle regioni.';
        document.getElementById('sports').innerHTML = `
          <div class="card" style="grid-column:1/-1; text-align:center">
            <div style="font-size:15px; color:var(--muted); margin-bottom:12px">Prossimo step</div>
            <div class="actions" style="justify-content:center">
              <a class="open" href="#" onclick="location.reload()">◀ Torna agli sport</a>
              <a class="open" href="#" onclick="alert('Qui mostreremo Regioni → Province → Campionati → Società');">Continua (demo)</a>
            </div>
          </div>`;
      });
    });
  </script>
</body>
</html>
