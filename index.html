<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img id="brandLogo" src="logo-light.png" alt="PreMatch Logo">
      <span class="brand-name">PreMatch</span>
    </div>
    <nav class="menu">
      <button>Allenatore</button>
      <button>Login</button>
      <button class="btn-primary">Registrazione</button>
    </nav>
  </header>

  <!-- VIEWS -->
  <main id="app">
    <!-- HOME SPORT -->
    <section id="view-sport" class="view active">
      <h2>Scegli lo sport</h2>
      <p>Seleziona per iniziare</p>
      <div class="grid-sport">
        <div class="card-sport" data-sport="calcio">
          <img src="images/calcio.jpg" alt="Calcio">
          <p>Calcio</p>
        </div>
        <div class="card-sport" data-sport="futsal">
          <img src="images/futsal.jpg" alt="Futsal">
          <p>Futsal</p>
        </div>
        <div class="card-sport" data-sport="basket">
          <img src="images/basket.jpg" alt="Basket">
          <p>Basket</p>
        </div>
        <div class="card-sport" data-sport="volley">
          <img src="images/volley.jpg" alt="Volley">
          <p>Volley</p>
        </div>
        <div class="card-sport" data-sport="rugby">
          <img src="images/rugby.jpg" alt="Rugby">
          <p>Rugby</p>
        </div>
        <div class="card-sport" data-sport="pallanuoto">
          <img src="images/pallanuoto.jpg" alt="Pallanuoto">
          <p>Pallanuoto</p>
        </div>
      </div>
    </section>

    <!-- GENERE -->
    <section id="view-genere" class="view">
      <button class="back-btn" onclick="goBack()">← Indietro</button>
      <h2>Seleziona il genere</h2>
      <div class="btn-group" id="genere-options">
        <button class="btn-option" data-genere="maschile">Maschile</button>
        <button class="btn-option" data-genere="femminile">Femminile</button>
      </div>

      <details id="regioni-block">
        <summary>Regione</summary>
        <div class="scroll-x" id="regioni-options">
          <button class="btn-option" data-regione="Lazio">Lazio</button>
          <button class="btn-option" data-regione="Lombardia">Lombardia</button>
          <button class="btn-option" data-regione="Sicilia">Sicilia</button>
          <button class="btn-option" data-regione="Piemonte">Piemonte</button>
          <button class="btn-option" data-regione="Veneto">Veneto</button>
          <button class="btn-option" data-regione="Emilia-Romagna">Emilia-Romagna</button>
        </div>
      </details>

      <details id="campionati-block">
        <summary>Campionato</summary>
        <div class="scroll-x" id="campionati-options">
          <button class="btn-option" data-campionato="Serie A">Serie A</button>
          <button class="btn-option" data-campionato="Serie B">Serie B</button>
          <button class="btn-option" data-campionato="Serie C">Serie C</button>
        </div>
      </details>
    </section>

    <!-- SOCIETA -->
    <section id="view-societa" class="view">
      <button class="back-btn" onclick="goBack()">← Indietro</button>
      <h2>Società registrate</h2>
      <div id="lista-societa" class="societa-list">
        <!-- Riempita da JS -->
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
