<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <nav class="topnav container">
      <a class="brand" href="#" id="brandHome">
        <img id="brandLogo" src="images/logo-light.png" alt="PreMatch" />
        <span>PreMatch</span>
      </a>
      <div class="nav-actions">
        <button id="coachBtn" class="link">Allenatore</button>
        <a id="loginLink" class="link" href="#">Login</a>
        <a id="signupLink" class="btn primary" href="#">Registrazione</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <!-- HOME / SPORT -->
    <section id="home">
      <h1 class="page-title">Scegli lo sport</h1>
      <p class="subtitle">Seleziona per iniziare il percorso</p>

      <div id="sportGrid" class="grid-sport">
        <!-- Le card sport vengono anche catturate da JS; tieni questi sei -->
        <button class="card-sport" data-sport="calcio">
          <div class="card-media">
            <img src="images/calcio.jpg" alt="Calcio" />
          </div>
          <div class="card-foot"><span>Calcio</span></div>
        </button>

        <button class="card-sport" data-sport="futsal">
          <div class="card-media">
            <img src="images/futsal.jpg" alt="Futsal" />
          </div>
          <div class="card-foot"><span>Futsal</span></div>
        </button>

        <button class="card-sport" data-sport="basket">
          <div class="card-media">
            <img src="images/basket.jpg" alt="Basket" />
          </div>
          <div class="card-foot"><span>Basket</span></div>
        </button>

        <button class="card-sport" data-sport="volley">
          <div class="card-media">
            <img src="images/volley.jpg" alt="Volley" />
          </div>
          <div class="card-foot"><span>Volley</span></div>
        </button>

        <button class="card-sport" data-sport="rugby">
          <div class="card-media">
            <img src="images/rugby.jpg" alt="Rugby" />
          </div>
          <div class="card-foot"><span>Rugby</span></div>
        </button>

        <button class="card-sport" data-sport="pallanuoto">
          <div class="card-media">
            <img src="images/pallanuoto.jpg" alt="Pallanuoto" />
          </div>
          <div class="card-foot"><span>Pallanuoto</span></div>
        </button>
      </div>
    </section>

    <!-- FILTRI (Genere, Regione, Campionato) -->
    <section id="filtri" class="hidden">
      <button class="btn ghost back" id="btnBackHome">← Indietro</button>

      <h2 class="page-title small">Seleziona il genere</h2>
      <div class="row-chips">
        <button class="chip" data-genere="maschile">Maschile</button>
        <button class="chip" data-genere="femminile">Femminile</button>
      </div>

      <div class="panel">
        <div class="panel-head">
          <h3>Regione</h3>
        </div>
        <div id="regionScroller" class="chips-scroll">
          <!-- regioni generate da JS -->
        </div>
      </div>

      <div class="panel">
        <div class="panel-head">
          <h3>Campionato</h3>
        </div>
        <div id="champScroller" class="chips-scroll">
          <!-- campionati generati da JS -->
        </div>
      </div>

      <p id="selectionBreadcrumb" class="breadcrumb"></p>
    </section>

    <!-- LISTA SOCIETÀ -->
    <section id="societa-list" class="hidden">
      <button class="btn ghost back" id="btnBackFiltri">← Indietro</button>
      <h2 id="listTitle" class="page-title small"></h2>

      <div id="cardsSocieta" class="stack-list">
        <!-- card società generate da JS -->
      </div>
    </section>

    <!-- DETTAGLIO SOCIETÀ -->
    <section id="societa-detail" class="hidden">
      <button class="btn ghost back" id="btnBackLista">← Indietro</button>

      <div class="club-hero">
        <div class="club-badge">
          <span id="clubInitials">PM</span>
        </div>
        <div class="club-head">
          <h2 id="clubName" class="club-title"></h2>
          <p id="clubMeta" class="club-meta"></p>
        </div>
        <div class="club-cta">
          <span class="pm-badge">PM</span>
        </div>
      </div>

      <div class="club-actions">
        <button class="chip ghost">Informazioni</button>
        <button class="chip ghost">Galleria foto</button>
        <button class="chip ghost">Match in programma</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      © PreMatch — semplice, pulita, veloce. Privacy by design.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
