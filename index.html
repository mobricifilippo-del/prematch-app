<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra in alto con logo e titolo -->
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo PreMatch" class="logo"/>
      <span>PreMatch</span>
    </div>
    <nav class="nav">
      <button class="link" onclick="show('#home')">Home</button>
      <button class="link" onclick="show('#clubs')">Società</button>
    </nav>
  </header>

  <!-- Home page -->
  <main id="home" class="screen active">
    <section class="hero">
      <h1>Scegli lo sport</h1>
      <p>Entra e scopri tutte le società registrate.</p>
    </section>

    <!-- Griglia con gli sport -->
    <section class="sports-grid">
      <div class="sport-card" onclick="selectSport('Calcio')">
        <img src="images/calcio.jpg" alt="Calcio"/>
        <span>Calcio</span>
      </div>
      <div class="sport-card" onclick="selectSport('Futsal')">
        <img src="images/futsal.jpg" alt="Futsal"/>
        <span>Futsal</span>
      </div>
      <div class="sport-card" onclick="selectSport('Basket')">
        <img src="images/basket.jpg" alt="Basket"/>
        <span>Basket</span>
      </div>
      <div class="sport-card" onclick="selectSport('Rugby')">
        <img src="images/rugby.jpg" alt="Rugby"/>
        <span>Rugby</span>
      </div>
      <div class="sport-card" onclick="selectSport('Volley')">
        <img src="images/volley.jpg" alt="Volley"/>
        <span>Volley</span>
      </div>
      <div class="sport-card" onclick="selectSport('Beach Volley')">
        <img src="images/beachvolley.jpg" alt="Beach Volley"/>
        <span>Beach Volley</span>
      </div>
      <div class="sport-card" onclick="selectSport('Pallanuoto')">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto"/>
        <span>Pallanuoto</span>
      </div>
    </section>
  </main>

  <!-- Placeholder altre sezioni -->
  <main id="clubs" class="screen">
    <h2>Società</h2>
    <p>Qui compariranno le società registrate.</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
