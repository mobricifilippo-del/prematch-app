<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="nav">
    <a class="brand" href="#" data-nav="home">
      <img src="images/logo-white.png" alt="PreMatch" class="brand__logo" />
      <span class="brand__name">PreMatch</span>
    </a>
    <nav class="nav__actions">
      <button class="btn btn--ghost" data-action="allenatore">Allenatore</button>
      <button class="btn btn--ghost" data-action="login">Login</button>
      <button class="btn btn--primary" data-action="registrazione">Registrazione</button>
    </nav>
  </header>

  <main id="app">

    <!-- HOM: scelta sport -->
    <section id="view-home" class="view is-active">
      <div class="container">
        <h1 class="h1">Scegli lo sport</h1>
        <p class="lead">Seleziona per iniziare</p>

        <div class="grid-sport">
          <button class="card card-sport" data-sport="calcio">
            <img src="images/calcio.jpg" alt="Calcio" class="card__img" />
            <div class="card__title">Calcio</div>
          </button>

          <button class="card card-sport" data-sport="futsal">
            <img src="images/futsal.jpg" alt="Futsal" class="card__img" />
            <div class="card__title">Futsal</div>
          </button>

          <button class="card card-sport" data-sport="basket">
            <img src="images/basket.jpg" alt="Basket" class="card__img" />
            <div class="card__title">Basket</div>
          </button>

          <button class="card card-sport" data-sport="volley">
            <img src="images/volley.jpg" alt="Volley" class="card__img" />
            <div class="card__title">Volley</div>
          </button>

          <button class="card card-sport" data-sport="rugby">
            <img src="images/rugby.jpg" alt="Rugby" class="card__img" />
            <div class="card__title">Rugby</div>
          </button>

          <button class="card card-sport" data-sport="pallanuoto">
            <img src="images/pallanuoto.jpg" alt="Pallanuoto" class="card__img" />
            <div class="card__title">Pallanuoto</div>
          </button>
        </div>
      </div>
      <footer class="legal">© PreMatch — semplice, pulita, veloce. Privacy by design.</footer>
    </section>

    <!-- FILTRI: genere → regione → campionato (stessa pagina) -->
    <section id="view-filtri" class="view">
      <div class="container">
        <div class="bar">
          <button class="chip chip--ghost" data-back="home">Indietro</button>
        </div>

        <h1 class="h1">Seleziona il genere</h1>
        <div class="chips">
          <button class="chip" data-genere="maschile">Maschile</button>
          <button class="chip" data-genere="femminile">Femminile</button>
        </div>

        <div id="box-regione" class="box box--hidden">
          <label class="label">Seleziona la regione</label>
          <select id="select-regione" class="select">
            <option value="" selected>Scegli…</option>
            <option>Lazio</option>
            <option>Lombardia</option>
            <option>Sicilia</option>
            <option>Piemonte</option>
            <option>Veneto</option>
            <option>Emilia-Romagna</option>
          </select>
        </div>

        <div id="box-campionato" class="box box--hidden">
          <label class="label">Seleziona il campionato</label>
          <select id="select-campionato" class="select">
            <option value="" selected>Scegli…</option>
          </select>
        </div>
      </div>
      <footer class="legal">© PreMatch — semplice, pulita, veloce. Privacy by design.</footer>
    </section>

    <!-- SOCIETÀ: elenco -->
    <section id="view-societa" class="view">
      <div class="container">
        <div class="bar">
          <button class="chip chip--ghost" data-back="filtri">Indietro</button>
        </div>

        <h1 class="h1" id="soc-title">Società</h1>
        <div id="soc-list" class="soc-list"></div>
      </div>
      <footer class="legal">© PreMatch — semplice, pulita, veloce. Privacy by design.</footer>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
