<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER (presente in tutte le view) -->
  <header class="topbar">
    <a href="#" id="brand-home" class="brand">
      <img src="images/logo-light.png" alt="PreMatch" class="brand__logo" />
      <span class="brand__name">PreMatch</span>
    </a>
    <nav class="topbar__actions">
      <button class="chip" id="btn-allenatore">Allenatore</button>
      <button class="chip" id="btn-login">Login</button>
      <button class="chip chip--primary" id="btn-register">Registrazione</button>
    </nav>
  </header>

  <main id="app">

    <!-- VIEW: SPORT -->
    <section id="view-sport" class="view view--active">
      <div class="container">
        <h1 class="title-xl">Scegli lo sport</h1>
        <p class="subtitle">Seleziona per iniziare</p>

        <div class="grid grid--cards" id="sport-grid">
          <!-- Le card vengono create da JS -->
        </div>
      </div>
    </section>

    <!-- VIEW: GENERE -->
    <section id="view-genere" class="view">
      <div class="container">
        <h1 class="title-xl">Seleziona il genere</h1>
        <div class="chips-row">
          <button class="chip chip--pill" id="gen-m">Maschile</button>
          <button class="chip chip--pill" id="gen-f">Femminile</button>
        </div>
        <div class="footer-actions">
          <button class="chip chip--ghost" id="back-from-genere">Indietro</button>
        </div>
      </div>
    </section>

    <!-- VIEW: REGIONE -->
    <section id="view-regioni" class="view">
      <div class="container">
        <h1 class="title-xl">Seleziona la regione</h1>
        <div class="chips-row" id="regioni-row"></div>
        <div class="footer-actions">
          <button class="chip chip--ghost" id="back-from-regioni">Indietro</button>
        </div>
      </div>
    </section>

    <!-- VIEW: CAMPIONATO -->
    <section id="view-campionati" class="view">
      <div class="container">
        <h1 class="title-xl">Seleziona il campionato</h1>
        <div class="chips-row" id="campionati-row"></div>
        <div class="footer-actions">
          <button class="chip chip--ghost" id="back-from-campionati">Indietro</button>
        </div>
      </div>
    </section>

    <!-- VIEW: SOCIETÀ -->
    <section id="view-societa" class="view">
      <div class="container">
        <h1 class="title-xl">Scegli la società</h1>
        <div id="societa-list" class="list"></div>
        <div class="footer-actions">
          <button class="chip chip--ghost" id="back-from-societa">Indietro</button>
        </div>
      </div>
    </section>

    <!-- VIEW: PAGINA SOCIETÀ -->
    <section id="view-scheda" class="view">
      <div class="container">
        <div class="club">
          <div class="club__logo">
            <img id="club-logo-img" class="club__logo-img" alt="" />
            <div id="club-logo-fb" class="club__logo-fallback">PM</div>
          </div>
          <div class="club__meta">
            <h2 id="club-nome" class="title-xxl"></h2>
            <p id="club-path" class="muted"></p>
          </div>
          <button id="cta-prematch" class="cta-pm" aria-label="Crea PreMatch">
            <span>PM</span>
          </button>
        </div>

        <div class="buttons-row">
          <button class="chip">Informazioni</button>
          <button class="chip">Galleria foto</button>
          <button class="chip">Match in programma</button>
        </div>

        <div class="footer-actions">
          <button class="chip chip--ghost" id="back-from-scheda">Indietro</button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <script src="app.js"></script>
</body>
</html>
