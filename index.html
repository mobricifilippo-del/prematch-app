<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>
  <link rel="icon" href="images/logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
  </header>

  <main class="container">
    <!-- STEP 1: SPORT -->
    <section id="step-sport" class="step active">
      <h1>Scegli lo sport</h1>
      <div id="sport-grid" class="grid"></div>
    </section>

    <!-- STEP 2: REGIONE -->
    <section id="step-regione" class="step">
      <h1>Seleziona la regione</h1>
      <div id="regioni-grid" class="grid small"></div>
      <div class="actions">
        <button class="btn ghost" id="back-to-sport">Indietro</button>
      </div>
    </section>

    <!-- STEP 3: GENERE -->
    <section id="step-genere" class="step">
      <h1>Seleziona il genere</h1>
      <div class="pill-row">
        <button class="pill" data-genere="Maschile">Maschile</button>
        <button class="pill" data-genere="Femminile">Femminile</button>
      </div>
      <div class="actions">
        <button class="btn ghost" id="back-to-regione">Indietro</button>
      </div>
    </section>

    <!-- STEP 4: CAMPIONATO -->
    <section id="step-campionato" class="step">
      <h1>Seleziona il campionato</h1>
      <div id="campionati-list" class="list"></div>
      <div class="actions">
        <button class="btn ghost" id="back-to-genere">Indietro</button>
      </div>
    </section>

    <!-- CTA -->
    <section id="step-cta" class="step">
      <h1>Pronto!</h1>
      <p id="riepilogo"></p>
      <div class="actions">
        <button class="btn" id="avvia-prematch">Avvia PreMatch</button>
        <button class="btn ghost" id="back-to-campionato">Indietro</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <script src="app.js"></script>
</body>
</html>
