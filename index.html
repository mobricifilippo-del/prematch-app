<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>

  <!-- Favicons -->
  <link rel="icon" href="./images/logo-icon.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="./images/logo-icon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css?v=9" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img id="brandLogo" src="./images/logo-light.png" alt="PreMatch" />
      <span>PreMatch</span>
    </div>
    <nav class="auth-links">
      <a href="#" id="loginBtn">Login</a>
      <a href="#" id="registerBtn" class="highlight">Registrati</a>
    </nav>
  </header>

  <!-- HOME SPORT -->
  <main id="app">
    <section id="home">
      <div class="container">
        <h1 class="h1">Scegli lo sport</h1>
        <p class="sub">Seleziona per iniziare il percorso</p>
        <div class="grid-sport" id="sportGrid">
          <div class="card-sport" data-sport="calcio">
            <img src="./images/calcio.jpg" alt="Calcio" />
            <div class="title">Calcio</div>
          </div>
          <div class="card-sport" data-sport="futsal">
            <img src="./images/futsal.jpg" alt="Futsal" />
            <div class="title">Futsal</div>
          </div>
          <div class="card-sport" data-sport="basket">
            <img src="./images/basket.jpg" alt="Basket" />
            <div class="title">Basket</div>
          </div>
          <div class="card-sport" data-sport="volley">
            <img src="./images/volley.jpg" alt="Volley" />
            <div class="title">Volley</div>
          </div>
          <div class="card-sport" data-sport="rugby">
            <img src="./images/rugby.jpg" alt="Rugby" />
            <div class="title">Rugby</div>
          </div>
          <div class="card-sport" data-sport="pallanuoto">
            <img src="./images/pallanuoto.jpg" alt="Pallanuoto" />
            <div class="title">Pallanuoto</div>
          </div>
        </div>
      </div>
    </section>

    <!-- SEZIONI SUCCESSIVE -->
    <section id="filtri" class="hidden"></section>
    <section id="societa-list" class="hidden"></section>
    <section id="societa-detail" class="hidden"></section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div>© PreMatch — semplice, pulita, veloce. Privacy by design.</div>
  </footer>

  <!-- SCRIPT -->
  <script src="./app.js?v=9"></script>
</body>
</html>
