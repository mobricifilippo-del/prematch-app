<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PreMatch</title>

  <!-- ICONA -->
  <link rel="icon" href="images/logo.png" />

  <!-- STILI (minuscolo!) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
  </header>

  <!-- ================== HOME (SPORT) ================== -->
  <main id="home" class="screen active">
    <h1>Scegli lo sport</h1>
    <p class="lead">Esplora società e organizza in PreMatch. Nessuna registrazione richiesta per la navigazione.</p>

    <div class="sports-grid">
      <button class="sport-card" onclick="openRegioni('Calcio')">
        <img src="images/calcio.jpg" alt="Calcio" />
        <span class="sport-title">Calcio</span>
      </button>
      <button class="sport-card" onclick="openRegioni('Futsal')">
        <img src="images/futsal.jpg" alt="Futsal" />
        <span class="sport-title">Futsal</span>
      </button>
      <button class="sport-card" onclick="openRegioni('Basket')">
        <img src="images/basket.jpg" alt="Basket" />
        <span class="sport-title">Basket</span>
      </button>
      <button class="sport-card" onclick="openRegioni('Rugby')">
        <img src="images/rugby.jpg" alt="Rugby" />
        <span class="sport-title">Rugby</span>
      </button>
      <button class="sport-card" onclick="openRegioni('Volley')">
        <img src="images/volley.jpg" alt="Volley" />
        <span class="sport-title">Volley</span>
      </button>
      <button class="sport-card" onclick="openRegioni('Beach Volley')">
        <img src="images/beachvolley.jpg" alt="Beach Volley" />
        <span class="sport-title">Beach Volley</span>
      </button>
      <button class="sport-card" onclick="openRegioni('Pallanuoto')">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto" />
        <span class="sport-title">Pallanuoto</span>
      </button>
    </div>
  </main>

  <!-- ================== REGIONI ================== -->
  <main id="regioni" class="screen">
    <button class="back" onclick="backToHome()">← Indietro</button>
    <h2>Scegli la regione</h2>
    <p class="meta">Sport: <strong id="selSport">—</strong></p>
    <div id="regioniList" class="chips"></div>
  </main>

  <!-- ================== GENERE ================== -->
  <main id="genere" class="screen">
    <button class="back" onclick="backToRegioni()">← Indietro</button>
    <h2>Seleziona il genere</h2>
    <p class="meta">
      Sport: <strong id="selSport2">—</strong> • Regione: <strong id="selRegione">—</strong>
    </p>
    <div class="chips">
      <button class="chip" onclick="scegliGenere('Maschile')">Maschile</button>
      <button class="chip" onclick="scegliGenere('Femminile')">Femminile</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © PreMatch — semplice, pulita, veloce. Privacy by design.
  </footer>

  <!-- SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
