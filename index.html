<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <!-- LOGO -->
    <img id="brandLogo" src="images/logo-light.png" alt="PreMatch" class="logo">

    <!-- NOME BRAND -->
    <span class="brand-name">PreMatch</span>

    <!-- MENU -->
    <nav class="topnav">
      <button class="btn-nav">Allenatore</button>
      <button class="btn-nav">Login</button>
      <button class="btn-primary">Registrazione</button>
    </nav>
  </header>

  <!-- VISTE -->
  <main id="app">

    <!-- HOME SPORT -->
    <section id="view-sport" class="view active">
      <h1>Scegli lo sport</h1>
      <p>Seleziona per iniziare</p>
      <div class="sport-grid">
        <div class="card-sport" data-sport="calcio">
          <img src="images/calcio.jpg" alt="Calcio">
          <span>Calcio</span>
        </div>
        <div class="card-sport" data-sport="futsal">
          <img src="images/futsal.jpg" alt="Futsal">
          <span>Futsal</span>
        </div>
        <div class="card-sport" data-sport="basket">
          <img src="images/basket.jpg" alt="Basket">
          <span>Basket</span>
        </div>
        <div class="card-sport" data-sport="volley">
          <img src="images/volley.jpg" alt="Volley">
          <span>Volley</span>
        </div>
        <div class="card-sport" data-sport="rugby">
          <img src="images/rugby.jpg" alt="Rugby">
          <span>Rugby</span>
        </div>
        <div class="card-sport" data-sport="pallanuoto">
          <img src="images/pallanuoto.jpg" alt="Pallanuoto">
          <span>Pallanuoto</span>
        </div>
      </div>
    </section>

    <!-- GENERE/REGIONE/CAMPIONATO -->
    <section id="view-genere" class="view">
      <button class="btn-back" onclick="goTo('view-sport')">← Indietro</button>
      <h1>Seleziona il genere</h1>
      <div class="btn-group">
        <button class="btn-choice" data-genere="Maschile">Maschile</button>
        <button class="btn-choice" data-genere="Femminile">Femminile</button>
      </div>

      <details>
        <summary>Regione</summary>
        <div class="scroll-x">
          <button class="btn-choice" data-regione="Lazio">Lazio</button>
          <button class="btn-choice" data-regione="Lombardia">Lombardia</button>
          <button class="btn-choice" data-regione="Sicilia">Sicilia</button>
          <button class="btn-choice" data-regione="Piemonte">Piemonte</button>
          <button class="btn-choice" data-regione="Veneto">Veneto</button>
          <button class="btn-choice" data-regione="Emilia-Romagna">Emilia-Romagna</button>
        </div>
      </details>

      <details>
        <summary>Campionato</summary>
        <div class="scroll-x">
          <button class="btn-choice" data-campionato="Eccellenza">Eccellenza</button>
          <button class="btn-choice" data-campionato="Promozione">Promozione</button>
          <button class="btn-choice" data-campionato="Serie C">Serie C</button>
        </div>
      </details>
    </section>

    <!-- SOCIETÀ -->
    <section id="view-societa" class="view">
      <button class="btn-back" onclick="goTo('view-genere')">← Indietro</button>
      <h1 id="titolo-societa"></h1>
      <div id="lista-societa" class="societa-list"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
