<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreMatch</title>

  <!-- Icona del sito -->
  <link rel="icon" href="images/logo.png" />

  <!-- Collegamento al CSS (forzato refresh con ?v=3) -->
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
  </header>

  <!-- HOME -->
  <main id="home" class="screen active">
    <h1>Scegli lo sport</h1>
    <p>Esplora società e organizza in PreMatch. Nessuna registrazione richiesta per la navigazione.</p>

    <div class="sports-grid">
      <div class="sport-card">
        <img src="images/calcio.jpg" alt="Calcio" />
        <span>Calcio</span>
      </div>
      <div class="sport-card">
        <img src="images/futsal.jpg" alt="Futsal" />
        <span>Futsal</span>
      </div>
      <div class="sport-card">
        <img src="images/basket.jpg" alt="Basket" />
        <span>Basket</span>
      </div>
      <div class="sport-card">
        <img src="images/rugby.jpg" alt="Rugby" />
        <span>Rugby</span>
      </div>
      <div class="sport-card">
        <img src="images/volley.jpg" alt="Volley" />
        <span>Volley</span>
      </div>
      <div class="sport-card">
        <img src="images/beachvolley.jpg" alt="Beach Volley" />
        <span>Beach Volley</span>
      </div>
      <div class="sport-card">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto" />
        <span>Pallanuoto</span>
      </div>
    </div>
  </main>

  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>
</body>
</html>
