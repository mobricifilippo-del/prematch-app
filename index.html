<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="logo-light.png" alt="PreMatch Logo" class="logo">
      <span class="brand">PreMatch</span>
    </div>
    <div class="navbar-right">
      <button class="btn">Allenatore</button>
      <button class="btn">Login</button>
      <button class="btn btn-primary">Registrazione</button>
    </div>
  </header>

  <!-- Contenuto principale -->
  <main id="app">
    <section id="choose-sport" class="page active">
      <h1>Scegli lo sport</h1>
      <p>Seleziona per iniziare</p>
      <div class="grid">
        <div class="card" data-sport="calcio">
          <img src="images/calcio.jpg" alt="Calcio">
          <h3>Calcio</h3>
        </div>
        <div class="card" data-sport="futsal">
          <img src="images/futsal.jpg" alt="Futsal">
          <h3>Futsal</h3>
        </div>
        <div class="card" data-sport="basket">
          <img src="images/basket.jpg" alt="Basket">
          <h3>Basket</h3>
        </div>
        <div class="card" data-sport="volley">
          <img src="images/volley.jpg" alt="Volley">
          <h3>Volley</h3>
        </div>
        <div class="card" data-sport="rugby">
          <img src="images/rugby.jpg" alt="Rugby">
          <h3>Rugby</h3>
        </div>
        <div class="card" data-sport="pallanuoto">
          <img src="images/pallanuoto.jpg" alt="Pallanuoto">
          <h3>Pallanuoto</h3>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© PreMatch — semplice, pulita, veloce. Privacy by design.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
