<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>

  <!-- Favicons -->
  <link rel="icon" href="./images/logo-icon.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="./images/logo-icon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css?v=7" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./images/logo-light.png" alt="PreMatch" />
      <span>PreMatch</span>
    </div>
    <div class="auth-links">
      <a href="#" class="auth">Login</a>
      <a href="#" class="auth highlight">Registrati</a>
    </div>
  </header>

  <main id="app">
    <!-- HOME: scelta sport -->
    <div id="view-sport" class="view active">
      <h2>Scegli lo sport</h2>
      <p>Seleziona per iniziare</p>

      <div class="sport-grid">
        <div class="card-sport" data-sport="calcio">
          <img src="images/calcio.jpg" alt="Calcio">
          <h3>Calcio</h3>
        </div>

        <div class="card-sport" data-sport="futsal">
          <img src="images/futsal.jpg" alt="Futsal">
          <h3>Futsal</h3>
        </div>

        <div class="card-sport" data-sport="basket">
          <img src="images/basket.jpg" alt="Basket">
          <h3>Basket</h3>
        </div>

        <div class="card-sport" data-sport="volley">
          <img src="images/volley.jpg" alt="Volley">
          <h3>Volley</h3>
        </div>

        <div class="card-sport" data-sport="rugby">
          <img src="images/rugby.jpg" alt="Rugby">
          <h3>Rugby</h3>
        </div>

        <div class="card-sport" data-sport="pallanuoto">
          <img src="images/pallanuoto.jpg" alt="Pallanuoto">
          <h3>Pallanuoto</h3>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div>© PreMatch — semplice, pulita, veloce. Privacy by design.</div>
  </footer>

  <!-- JS -->
  <script src="./app.js?v=7"></script>
</body>
</html>
