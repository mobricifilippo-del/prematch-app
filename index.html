<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreMatch</title>

  <!-- favicon/logo -->
  <link rel="icon" href="images/logo.png" />

  <!-- ATTENZIONE: minuscolo -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header estremamente pulito -->
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="logo" />
      <span>PreMatch</span>
    </div>
  </header>

  <!-- HOME -->
  <main id="home" class="screen active">
    <section class="hero">
      <h1>Scegli lo sport</h1>
      <p>Esplora società e organizza in PreMatch. Nessuna registrazione richiesta per la navigazione.</p>
    </section>

    <!-- Griglia sport (statica, sempre visibile) -->
    <section id="sports" class="sports-grid">
      <a class="card" href="#" data-sport="Calcio">
        <img src="images/calcio.jpg" alt="Calcio" />
        <div class="title">Calcio</div>
      </a>

      <a class="card" href="#" data-sport="Futsal">
        <img src="images/futsal.jpg" alt="Futsal" />
        <div class="title">Futsal</div>
      </a>

      <a class="card" href="#" data-sport="Basket">
        <img src="images/basket.jpg" alt="Basket" />
        <div class="title">Basket</div>
      </a>

      <a class="card" href="#" data-sport="Rugby">
        <img src="images/rugby.jpg" alt="Rugby" />
        <div class="title">Rugby</div>
      </a>

      <a class="card" href="#" data-sport="Volley">
        <img src="images/volley.jpg" alt="Volley" />
        <div class="title">Volley</div>
      </a>

      <a class="card" href="#" data-sport="Beach Volley">
        <img src="images/beachvolley.jpg" alt="Beach Volley" />
        <div class="title">Beach Volley</div>
      </a>

      <a class="card" href="#" data-sport="Pallanuoto">
        <img src="images/pallanuoto.jpg" alt="Pallanuoto" />
        <div class="title">Pallanuoto</div>
      </a>
    </section>
  </main>

  <footer class="footer">
    <small>© PreMatch — semplice, pulita, veloce. Privacy by design.</small>
  </footer>

  <!-- In questo passo non serve JS; lo useremo nel passo successivo per Regione/Genere/Campionato -->
</body>
</html>
